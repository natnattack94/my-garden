<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plant Library | GardenHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #f8fafc; font-family: 'Inter', sans-serif; }
        .detail-card { background: white; border-radius: 24px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
    </style>
</head>
<body class="p-8">
    <div class="max-w-4xl mx-auto">
        <a href="index.html" class="text-green-600 font-bold">‚Üê Back to Dashboard</a>
        
        <div id="plant-content" class="mt-8">
            </div>
    </div>

    <script>
        const PLANT_DETAILS = {
            "Cosmos": {
                emoji: "üå∏",
                type: "Flower",
                depth: "1/4 inch",
                spacing: "12 inches",
                sun: "Full Sun",
                notes: "Very drought tolerant. Great for attracting pollinators to Hartford gardens.",
                clinic_link: "clinic.html?search=Cosmos"
            },
            "Coneflower": {
                emoji: "üåª",
                type: "Perennial",
                depth: "1/8 inch",
                spacing: "18 inches",
                sun: "Full/Partial Sun",
                notes: "Native to the region. High medicinal value and very hardy.",
                clinic_link: "clinic.html?search=Coneflower"
            }
            // Add more here...
        };

        window.onload = () => {
            const params = new URLSearchParams(window.location.search);
            const name = params.get('name');
            const plant = PLANT_DETAILS[name];
            const container = document.getElementById('plant-content');

            if (plant) {
                container.innerHTML = `
                    <div class="detail-card p-8">
                        <div class="flex justify-between items-start">
                            <div>
                                <span class="text-6xl">${plant.emoji}</span>
                                <h1 class="text-4xl font-black mt-4">${name}</h1>
                                <span class="bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-bold uppercase">${plant.type}</span>
                            </div>
                            <a href="${plant.clinic_link}" class="bg-red-50 text-red-600 px-4 py-2 rounded-xl text-sm font-bold border border-red-100">‚öïÔ∏è Diagnose Health</a>
                        </div>
                        
                        <div class="grid grid-cols-3 gap-4 mt-8">
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <p class="text-[10px] uppercase font-bold text-slate-400">Planting Depth</p>
                                <p class="font-bold">${plant.depth}</p>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <p class="text-[10px] uppercase font-bold text-slate-400">Spacing</p>
                                <p class="font-bold">${plant.spacing}</p>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl">
                                <p class="text-[10px] uppercase font-bold text-slate-400">Sun Need</p>
                                <p class="font-bold">${plant.sun}</p>
                            </div>
                        </div>

                        <div class="mt-8">
                            <h3 class="font-bold text-slate-800">Gardener's Notes</h3>
                            <p class="text-slate-600 mt-2 leading-relaxed">${plant.notes}</p>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = `<h1 class="text-2xl font-bold">Plant not found.</h1>`;
            }
        };
    </script>
</body>
</html>
