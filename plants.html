<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Library | GardenHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 24px; }
        .detail-header { background: linear-gradient(135deg, #059669 0%, #10b981 100%); }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-5xl mx-auto">
    <div class="flex justify-between items-center mb-8">
        <a href="index.html" class="text-slate-500 font-bold hover:text-green-600 transition">‚Üê Dashboard</a>
        <button onclick="toggleAddForm()" id="addBtn" class="bg-green-600 text-white px-6 py-2 rounded-xl font-bold shadow-lg hover:bg-green-700 transition">+ Add New Variety</button>
    </div>

    <div id="addForm" class="hidden glass-panel p-6 mb-10 border-2 border-green-100">
        <h2 class="text-xl font-black text-slate-800 mb-4 uppercase tracking-tight">Register New Plant</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" id="newName" placeholder="Plant Name (e.g. Zucchini)" class="p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200">
            <input type="text" id="newEmoji" placeholder="Emoji (e.g. ü•í)" class="p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200">
            <select id="newType" class="p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200">
                <option value="Vegetable">Vegetable</option>
                <option value="Flower">Flower</option>
                <option value="Herb">Herb</option>
            </select>
            <input type="text" id="newDepth" placeholder="Planting Depth" class="p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200">
            <input type="text" id="newSun" placeholder="Sun Needs" class="p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200">
            <button onclick="saveNewPlant()" class="bg-slate-800 text-white rounded-xl font-bold uppercase text-sm">Save to Library</button>
        </div>
    </div>

    <div id="library-view">
        <h1 class="text-3xl font-black text-slate-800 mb-6">My Saved <span class="text-green-600">Library</span></h1>
        <div id="plant-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </div>

    <div id="detail-view" class="hidden">
        </div>
</div>

<script>
    // Initial Database (Ideally, you'd move this to LocalStorage later)
    let myPlants = JSON.parse(localStorage.getItem('myGardenLibrary')) || [
        { name: "Cosmos", emoji: "üå∏", type: "Flower", depth: "1/4\"", sun: "Full Sun", spacing: "12\"", notes: "Great for Hartford pollinators." },
        { name: "Coneflower", emoji: "üåª", type: "Flower", depth: "1/8\"", sun: "Full Sun", spacing: "18\"", notes: "Native perennial, very hardy." },
        { name: "Shasta Daisy", emoji: "üåº", type: "Flower", depth: "Surface", sun: "Partial Sun", spacing: "15\"", notes: "Clean white blooms all summer." }
    ];

    function renderLibrary() {
        const grid = document.getElementById('plant-grid');
        grid.innerHTML = myPlants.map(p => `
            <div class="glass-panel p-6 cursor-pointer hover:shadow-xl transition-all border-b-4 border-green-500" onclick="showDetail('${p.name}')">
                <span class="text-4xl">${p.emoji}</span>
                <h3 class="text-xl font-black text-slate-800 mt-2">${p.name}</h3>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest">${p.type}</p>
            </div>
        `).join('');
    }

    function showDetail(name) {
        const plant = myPlants.find(p => p.name === name);
        const libraryView = document.getElementById('library-view');
        const detailView = document.getElementById('detail-view');

        libraryView.classList.add('hidden');
        detailView.classList.remove('hidden');

        detailView.innerHTML = `
            <button onclick="closeDetail()" class="mb-6 text-sm font-bold text-green-600 uppercase tracking-widest">‚Üê Back to Gallery</button>
            <div class="glass-panel overflow-hidden">
                <div class="detail-header p-10 text-white">
                    <span class="text-7xl">${plant.emoji}</span>
                    <h1 class="text-5xl font-black mt-4 uppercase tracking-tighter">${plant.name}</h1>
                </div>
                <div class="p-8 grid grid-cols-2 md:grid-cols-4 gap-6">
                    <div class="p-4 bg-slate-50 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Depth</p>
                        <p class="font-bold text-slate-800">${plant.depth}</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Sun</p>
                        <p class="font-bold text-slate-800">${plant.sun}</p>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-2xl text-center">
                        <p class="text-[10px] font-bold text-slate-400 uppercase">Spacing</p>
                        <p class="font-bold text-slate-800">${plant.spacing || 'N/A'}</p>
                    </div>
                    <div class="p-4 bg-blue-50 rounded-2xl text-center cursor-pointer" onclick="window.location.href='clinic.html?search=${plant.name}'">
                        <p class="text-[10px] font-bold text-blue-400 uppercase">Health</p>
                        <p class="font-bold text-blue-600">Diagnose ‚öïÔ∏è</p>
                    </div>
                </div>
                <div class="p-8 border-t border-slate-100">
                    <h4 class="font-black text-slate-800 uppercase text-sm mb-2">Grower's Notes</h4>
                    <p class="text-slate-600 leading-relaxed">${plant.notes || 'No notes added yet.'}</p>
                </div>
            </div>
        `;
    }

    function closeDetail() {
        document.getElementById('library-view').classList.remove('hidden');
        document.getElementById('detail-view').classList.add('hidden');
    }

    function toggleAddForm() {
        const form = document.getElementById('addForm');
        form.classList.toggle('hidden');
    }

    function saveNewPlant() {
        const newPlant = {
            name: document.getElementById('newName').value,
            emoji: document.getElementById('newEmoji').value,
            type: document.getElementById('newType').value,
            depth: document.getElementById('newDepth').value,
            sun: document.getElementById('newSun').value,
            notes: "Added from Library Form."
        };

        if(!newPlant.name) return alert("Please add a name!");
        
        myPlants.push(newPlant);
        localStorage.setItem('myGardenLibrary', JSON.stringify(myPlants));
        renderLibrary();
        toggleAddForm();
    }

    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const nameParam = params.get('name');
        if (nameParam) {
            showDetail(nameParam);
        } else {
            renderLibrary();
        }
    };
</script>

</body>
</html>
