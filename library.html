<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub | Global Plant Library</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --cream: #f8f9fa; --accent: #e9c46a; --harvest: #e76f51;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: #e9edc9; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: auto; }

        /* SEARCH HEADER */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 20px 30px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .search-container { display: flex; gap: 10px; width: 100%; max-width: 500px; }
        input { flex-grow: 1; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--leaf); }
        .btn-search { background: var(--leaf); color: white; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        /* GRID & CARDS */
        .plant-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        
        .plant-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; animation: fadeIn 0.5s ease;
        }
        .plant-card:hover { transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .plant-img { width: 100%; height: 220px; object-fit: cover; border-bottom: 4px solid var(--leaf); background: #eee; }

        .plant-info { padding: 20px; flex-grow: 1; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 5px; background: #eef2e6; color: var(--leaf); font-weight: bold; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 10px; }
        h3 { margin: 0; color: var(--dark); font-size: 1.4rem; text-transform: capitalize; }
        .scientific { color: #888; font-style: italic; font-size: 0.9rem; margin-bottom: 15px; display: block; }

        /* DATA TABLE */
        .stats-table { width: 100%; font-size: 0.85rem; border-collapse: collapse; margin-top: 10px; }
        .stats-table td { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .label { font-weight: bold; color: var(--dirt); }
        .val { text-align: right; color: #555; text-transform: capitalize; }

        .btn-save {
            margin-top: 20px; width: 100%; padding: 12px; border-radius: 10px;
            border: 2px solid var(--leaf); background: transparent; color: var(--leaf);
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-save:hover { background: var(--leaf); color: white; }

        .status-msg { text-align: center; padding: 50px; grid-column: 1 / -1; font-weight: bold; color: var(--dark); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; color:var(--dark)">üåç Plant Library</h1>
            <a href="index.html" style="text-decoration:none; color:var(--leaf); font-weight:bold; font-size: 0.8rem;">‚Üê BACK TO DASHBOARD</a>
        </div>
        <div class="search-container">
            <input type="text" id="librarySearch" placeholder="Search (e.g. Tomato, Oak, Basil)...">
            <button class="btn-search" onclick="fetchPlants()">Search</button>
        </div>
    </header>

    <div class="plant-grid" id="plantGrid">
        <div class="status-msg">Type a plant name above to search the global database.</div>
    </div>
</div>

<script>
    const API_KEY = 'sk-7Sqq699b962b1362a14989'; 

    async function fetchPlants() {
        const query = document.getElementById('librarySearch').value.trim();
        if (!query) return;

        const grid = document.getElementById('plantGrid');
        grid.innerHTML = '<div class="status-msg">üå± Gathering botanical data...</div>';

        try {
            // We use the species-list endpoint which we know is working for you now
            const response = await fetch(`https://perenual.com/api/species-list?key=${API_KEY}&q=${query}`);
            
            if (!response.ok) throw new Error("API Limit reached or Key error.");

            const result = await response.json();

            if (result.data && result.data.length > 0) {
                renderCards(result.data);
            } else {
                grid.innerHTML = `<div class="status-msg">No plants found for "${query}". Try a simpler name.</div>`;
            }
        } catch (error) {
            grid.innerHTML = `<div class="status-msg" style="color:var(--harvest)">Error: ${error.message}</div>`;
        }
    }

    function renderCards(plants) {
        const grid = document.getElementById('plantGrid');
        grid.innerHTML = plants.map(p => {
            // Use the high-res image if available, otherwise a placeholder
            const imgUrl = p.default_image ? p.default_image.regular_url : 'https://via.placeholder.com/400x220?text=No+Image+Found';
            const scientific = p.scientific_name ? p.scientific_name[0] : 'Unknown species';

            return `
                <div class="plant-card">
                    <img src="${imgUrl}" class="plant-img" loading="lazy">
                    <div class="plant-info">
                        <span class="tag">${p.cycle || 'Perennial'}</span>
                        <h3>${p.common_name || 'Common Name Unknown'}</h3>
                        <span class="scientific">${scientific}</span>
                        
                        <table class="stats-table">
                            <tr><td class="label">Watering</td><td class="val">${p.watering || 'Varies'}</td></tr>
                            <tr><td class="label">Sunlight</td><td class="val">${p.sunlight ? p.sunlight.join(', ') : 'Varies'}</td></tr>
                            <tr><td class="label">Database ID</td><td class="val">#${p.id}</td></tr>
                        </table>
                        
                        <button class="btn-save" onclick="savePlant('${p.common_name}', '${p.id}')">‚ù§Ô∏è Save to My Seeds</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function savePlant(name, id) {
        let favorites = JSON.parse(localStorage.getItem('mySeeds')) || [];
        if (!favorites.find(p => p.id === id)) {
            favorites.push({ name, id, date: new Date().toLocaleDateString() });
            localStorage.setItem('mySeeds', JSON.stringify(favorites));
            alert(`${name} added to your favorites!`);
        } else {
            alert("This plant is already in your favorites.");
        }
    }

    // Enter key listener
    document.getElementById('librarySearch').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') fetchPlants();
    });
</script>

</body>
</html>
