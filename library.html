<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub | Global Plant Library</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --cream: #f8f9fa; --accent: #e9c46a; --harvest: #e76f51;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #e9edc9; margin: 0; padding: 20px; color: #333; }
        .container { max-width: 1200px; margin: auto; }
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 20px 30px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .search-container { display: flex; gap: 10px; width: 100%; max-width: 500px; }
        input { flex-grow: 1; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        .btn-search { background: var(--leaf); color: white; border: none; padding: 0 25px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .plant-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }
        .plant-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 20px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .plant-img { width: 100%; height: 220px; object-fit: cover; border-bottom: 4px solid var(--leaf); background: #eee; }
        .plant-info { padding: 20px; flex-grow: 1; }
        h3 { margin: 0; color: var(--dark); text-transform: capitalize; }
        .stats-table { width: 100%; font-size: 0.85rem; border-collapse: collapse; margin-top: 10px; }
        .stats-table td { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .val { text-align: right; color: #555; text-transform: capitalize; }
        .btn-save { margin-top: 20px; width: 100%; padding: 12px; border-radius: 10px; border: 2px solid var(--leaf); background: transparent; color: var(--leaf); font-weight: bold; cursor: pointer; }
        .btn-save:hover { background: var(--leaf); color: white; }
        .status-msg { text-align: center; padding: 50px; grid-column: 1 / -1; font-weight: bold; color: var(--dark); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; color:var(--dark)">üåç Plant Library</h1>
            <a href="index.html" style="text-decoration:none; color:var(--leaf); font-weight:bold; font-size: 0.8rem;">‚Üê BACK TO DASHBOARD</a>
        </div>
        <div class="search-container">
            <input type="text" id="librarySearch" placeholder="Search (e.g. Tomato)...">
            <button class="btn-search" onclick="fetchPlants()">Search</button>
        </div>
    </header>
    <div class="plant-grid" id="plantGrid">
        <div class="status-msg">Type a name above to search.</div>
    </div>
</div>

<script>
    const API_KEY = 'sk-7Sqq699b962b1362a14989'; 

    async function fetchPlants() {
        const query = document.getElementById('librarySearch').value.trim();
        if (!query) return;

        const grid = document.getElementById('plantGrid');
        grid.innerHTML = '<div class="status-msg">üå± Searching botanical database...</div>';

        // LIST OF URLS TO TRY (V1 vs V2 vs NO VERSION)
        const urlOptions = [
            `https://perenual.com/api/species-list?key=${API_KEY}&q=${query}`,
            `https://perenual.com/api/v2/species-list?key=${API_KEY}&q=${query}`
        ];

        let success = false;

        for (let url of urlOptions) {
            try {
                const response = await fetch(url);
                if (response.ok) {
                    const result = await response.json();
                    if (result.data) {
                        renderCards(result.data);
                        success = true;
                        break; // Stop if we found one that works!
                    }
                }
            } catch (err) {
                console.error("Path failed:", url);
            }
        }

        if (!success) {
            grid.innerHTML = `<div class="status-msg" style="color:red">404 Error: Could not connect to the database. <br> Please check if your API key is active on Perenual.com</div>`;
        }
    }

    function renderCards(plants) {
        const grid = document.getElementById('plantGrid');
        grid.innerHTML = plants.map(p => {
            const imgUrl = p.default_image ? p.default_image.regular_url : 'https://via.placeholder.com/400x220?text=No+Image';
            const safeName = (p.common_name || 'Unknown').replace(/'/g, "\\'");
            return `
                <div class="plant-card">
                    <img src="${imgUrl}" class="plant-img">
                    <div class="plant-info">
                        <h3>${p.common_name || 'Unknown'}</h3>
                        <table class="stats-table">
                            <tr><td>Watering</td><td class="val">${p.watering || 'N/A'}</td></tr>
                            <tr><td>Sunlight</td><td class="val">${p.sunlight ? p.sunlight.join(', ') : 'N/A'}</td></tr>
                        </table>
                        <button class="btn-save" onclick="savePlant('${safeName}', '${p.id}')">‚ù§Ô∏è Save</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function savePlant(name, id) {
        let favorites = JSON.parse(localStorage.getItem('mySeeds')) || [];
        if (!favorites.find(p => p.id === id)) {
            favorites.push({ name, id, date: new Date().toLocaleDateString() });
            localStorage.setItem('mySeeds', JSON.stringify(favorites));
            alert(`${name} saved!`);
        }
    }
</script>
</body>
</html>
