<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Encyclopedia | GardenHub</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --cream: #f8f9fa; --accent: #e9c46a;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: #e9edc9; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 20px 30px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .search-bar {
            width: 100%; max-width: 400px; padding: 12px; border: 2px solid #eee;
            border-radius: 10px; outline: none; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--leaf); }

        /* PLANT GRID */
        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* PLANT CARD */
        .plant-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column;
        }
        .plant-card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }

        .plant-img {
            width: 100%; height: 200px; background: #ddd;
            object-fit: cover; border-bottom: 4px solid var(--leaf);
        }

        .plant-info { padding: 20px; flex-grow: 1; }
        .plant-info h3 { margin: 0; color: var(--dark); font-size: 1.4rem; }
        .common-name { color: #888; font-style: italic; font-size: 0.9rem; margin-bottom: 15px; display: block; }

        .stats-table { width: 100%; font-size: 0.85rem; border-collapse: collapse; }
        .stats-table td { padding: 8px 0; border-bottom: 1px solid #f0f0f0; }
        .label { font-weight: bold; color: var(--dirt); width: 120px; }
        .val { text-align: right; color: #555; }

        .tag {
            display: inline-block; padding: 4px 10px; border-radius: 5px;
            background: var(--cream); color: var(--leaf); font-weight: bold;
            font-size: 0.7rem; margin-top: 15px; text-transform: uppercase;
        }

        .btn-back { text-decoration: none; color: var(--leaf); font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; color:var(--dark)">üåø Plant Encyclopedia</h1>
            <a href="index.html" class="btn-back">‚Üê Back to Dashboard</a>
        </div>
        <input type="text" id="librarySearch" class="search-bar" placeholder="Search by name or variety..." onkeyup="filterLibrary()">
    </header>

    <div class="plant-grid" id="plantGrid">
        </div>
</div>

<script>
    // THE MASTER PLANT DATA
    const encyclopedia = [
        {
            name: "Roma Tomato",
            common: "Solanum lycopersicum",
            img: "https://images.unsplash.com/photo-1592841200221-a6898f307baa?auto=format&fit=crop&w=400&q=80",
            bloom: "55-65 Days",
            harvest: "75 Days",
            sun: "Full Sun",
            type: "Vegetable"
        },
        {
            name: "English Lavender",
            common: "Lavandula angustifolia",
            img: "https://images.unsplash.com/photo-1591073113125-e46713c829ed?auto=format&fit=crop&w=400&q=80",
            bloom: "90-100 Days",
            harvest: "Yearly",
            sun: "Full Sun",
            type: "Herb / Flower"
        },
        {
            name: "Rainbow Carrot",
            common: "Daucus carota ssp. sativus",
            img: "https://images.unsplash.com/photo-1598170845058-32b9d6a5da37?auto=format&fit=crop&w=400&q=80",
            bloom: "N/A",
            harvest: "70-80 Days",
            sun: "Full to Part Sun",
            type: "Root Vegetable"
        },
        {
            name: "Genovese Basil",
            common: "Ocimum basilicum",
            img: "https://images.unsplash.com/photo-1618375531912-867984d7a711?auto=format&fit=crop&w=400&q=80",
            bloom: "60 Days",
            harvest: "30-45 Days",
            sun: "Full Sun",
            type: "Herb"
        }
    ];

    function renderLibrary(data) {
        const grid = document.getElementById('plantGrid');
        grid.innerHTML = data.map(p => `
            <div class="plant-card">
                <img src="${p.img}" class="plant-img" alt="${p.name}">
                <div class="plant-info">
                    <span class="tag">${p.type}</span>
                    <h3>${p.name}</h3>
                    <span class="common-name">${p.common}</span>
                    <table class="stats-table">
                        <tr><td class="label">Days to Bloom</td><td class="val">${p.bloom}</td></tr>
                        <tr><td class="label">Days to Harvest</td><td class="val">${p.harvest}</td></tr>
                        <tr><td class="label">Sun Requirement</td><td class="val">${p.sun}</td></tr>
                    </table>
                </div>
            </div>
        `).join('');
    }

    function filterLibrary() {
        const term = document.getElementById('librarySearch').value.toLowerCase();
        const filtered = encyclopedia.filter(p => 
            p.name.toLowerCase().includes(term) || 
            p.common.toLowerCase().includes(term)
        );
        renderLibrary(filtered);
    }

    // Initial Load
    window.onload = () => renderLibrary(encyclopedia);
</script>

</body>
</html>
