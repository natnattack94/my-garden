<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        :root { --leaf: #4f772d; --dark: #31572c; }
        body { font-family: 'Segoe UI', sans-serif; background: white; margin: 0; padding: 10px; }
        .search-row { display: flex; gap: 10px; margin-bottom: 20px; position: sticky; top: 0; background: white; padding: 10px 0; z-index: 10; }
        input { flex-grow: 1; padding: 12px; border: 2px solid #eee; border-radius: 10px; outline: none; }
        button { background: var(--leaf); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .card { border: 1px solid #eee; border-radius: 15px; padding: 10px; font-size: 0.8rem; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        img { width: 100%; height: 120px; object-fit: cover; border-radius: 10px; margin-bottom: 8px; }
        h3 { margin: 5px 0; font-size: 1rem; color: var(--dark); text-transform: capitalize; }
        .msg { text-align: center; padding: 40px; color: #888; }
    </style>
</head>
<body>

    <div class="search-row">
        <input type="text" id="libIn" placeholder="Search 10,000+ plants...">
        <button onclick="searchLib()">Search</button>
    </div>

    <div id="libGrid" class="grid">
        <div class="msg">Enter a plant name to search.</div>
    </div>

<script>
    // Using the V1 endpoint (No "v2" in URL) as it is most stable for free keys
    const API_KEY = 'sk-7Sqq699b962b1362a14989'; 

    async function searchLib() {
        const q = document.getElementById('libIn').value.trim();
        const grid = document.getElementById('libGrid');
        if(!q) return;

        grid.innerHTML = '<div class="msg">ðŸ”Ž Searching...</div>';

        try {
            // Updated URL: Removed /v2/ to fix common 404 errors
            const res = await fetch(`https://perenual.com/api/species-list?key=${API_KEY}&q=${q}`);
            
            if (!res.ok) throw new Error("API Error " + res.status);
            
            const json = await res.json();
            
            if (!json.data || json.data.length === 0) {
                grid.innerHTML = '<div class="msg">No plants found.</div>';
                return;
            }

            grid.innerHTML = json.data.map(p => `
                <div class="card">
                    <img src="${p.default_image ? p.default_image.thumbnail : 'https://via.placeholder.com/150'}">
                    <h3>${p.common_name || 'Unknown'}</h3>
                    <p><strong>Water:</strong> ${p.watering || 'Varies'}</p>
                    <p><strong>Sun:</strong> ${p.sunlight ? p.sunlight[0] : 'Varies'}</p>
                </div>
            `).join('');

        } catch (err) {
            grid.innerHTML = `<div class="msg" style="color:red">Error: ${err.message}. Your API key might still be activating.</div>`;
        }
    }
</script>
</body>
</html>
