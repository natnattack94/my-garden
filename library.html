<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Plant Library | API Powered</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --cream: #f8f9fa; --accent: #e9c46a;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: #e9edc9; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }

        header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 20px 30px; border-radius: 20px; margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .search-container { display: flex; gap: 10px; width: 100%; max-width: 500px; }
        .search-bar {
            flex-grow: 1; padding: 12px; border: 2px solid #eee;
            border-radius: 10px; outline: none; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--leaf); }

        .btn-search { background: var(--leaf); color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: bold; }

        .plant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .plant-card {
            background: white; border-radius: 20px; overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .plant-img {
            width: 100%; height: 220px; background: #f0f0f0;
            object-fit: cover; border-bottom: 4px solid var(--leaf);
        }

        .plant-info { padding: 20px; flex-grow: 1; position: relative; }
        .plant-info h3 { margin: 0; color: var(--dark); font-size: 1.3rem; text-transform: capitalize; }
        .common-name { color: #888; font-style: italic; font-size: 0.85rem; margin-bottom: 12px; display: block; }

        .stats-table { width: 100%; font-size: 0.8rem; border-collapse: collapse; }
        .stats-table td { padding: 6px 0; border-bottom: 1px solid #f0f0f0; }
        .label { font-weight: bold; color: var(--dirt); width: 100px; }
        .val { text-align: right; color: #555; }

        .tag {
            display: inline-block; padding: 4px 8px; border-radius: 5px;
            background: #eef2e6; color: var(--leaf); font-weight: bold;
            font-size: 0.65rem; margin-bottom: 10px; text-transform: uppercase;
        }

        .btn-save {
            margin-top: 15px; width: 100%; padding: 10px; border-radius: 8px;
            border: 2px solid var(--leaf); background: transparent; color: var(--leaf);
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-save:hover { background: var(--leaf); color: white; }

        .loader { text-align: center; padding: 50px; grid-column: 1 / -1; font-weight: bold; color: var(--dark); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; color:var(--dark)">üåç Global Library</h1>
            <a href="index.html" style="text-decoration:none; color:var(--leaf); font-weight:bold; font-size: 0.8rem;">‚Üê DASHBOARD</a>
        </div>
        <div class="search-container">
            <input type="text" id="librarySearch" class="search-bar" placeholder="Search 10,000+ plants (e.g. Tomato)...">
            <button class="btn-search" onclick="fetchPlants()">Search</button>
        </div>
    </header>

    <div class="plant-grid" id="plantGrid">
        <div class="loader">Search for a plant to begin exploring the database.</div>
    </div>
</div>

<script>
    // Ensure there are NO spaces inside these quotes
    const API_KEY = 'sk-7Sqq699b962b1362a14989'; 

    async function fetchPlants() {
        const query = document.getElementById('librarySearch').value.trim();
        if (!query) return;

        const grid = document.getElementById('plantGrid');
        grid.innerHTML = '<div class="loader">Accessing botanical records...</div>';

        // We try V2 first, if it 404s, we'll try the legacy endpoint
        let baseUrl = `https://perenual.com/api/v2/species-list?key=${API_KEY}&q=${query}`;
        
        try {
            console.log("Attempting fetch from:", baseUrl);
            let response = await fetch(baseUrl);

            // Handle 404 by trying a fallback URL
            if (response.status === 404) {
                console.warn("V2 failed (404), trying legacy V1 endpoint...");
                baseUrl = `https://perenual.com/api/species-list?key=${API_KEY}&q=${query}`;
                response = await fetch(baseUrl);
            }

            if (!response.ok) {
                const err = await response.json();
                throw new Error(err.message || `Server responded with ${response.status}`);
            }

            const result = await response.json();

            if (result.data && result.data.length > 0) {
                renderCards(result.data);
            } else {
                grid.innerHTML = `<div class="loader">No results found for "${query}".</div>`;
            }

        } catch (error) {
            console.error("Library Error:", error);
            grid.innerHTML = `
                <div class="loader" style="color:var(--harvest)">
                    <h3>Search Failed</h3>
                    <p>${error.message}</p>
                    <small>Check if your API key is active or try again later.</small>
                </div>`;
        }
    }

    function renderCards(plants) {
        const grid = document.getElementById('plantGrid');
        grid.innerHTML = plants.map(p => {
            const image = p.default_image ? p.default_image.regular_url : 'https://images.unsplash.com/photo-1545239351-ef056c0b011c?auto=format&fit=crop&w=400&q=80';
            const safeName = (p.common_name || 'Unknown').replace(/'/g, "\\'");

            return `
                <div class="plant-card">
                    <img src="${image}" class="plant-img" loading="lazy" onerror="this.src='https://via.placeholder.com/400x220?text=Image+Not+Available'">
                    <div class="plant-info">
                        <span class="tag">${p.cycle || 'Perennial'}</span>
                        <h3>${p.common_name || 'Unknown Species'}</h3>
                        <span class="common-name">${p.scientific_name ? p.scientific_name[0] : 'N/A'}</span>
                        
                        <table class="stats-table">
                            <tr><td class="label">Watering</td><td class="val">${p.watering || 'Average'}</td></tr>
                            <tr><td class="label">Sunlight</td><td class="val">${p.sunlight ? p.sunlight.join(', ') : 'Varies'}</td></tr>
                            <tr><td class="label">ID</td><td class="val">#${p.id}</td></tr>
                        </table>
                        
                        <button class="btn-save" onclick="savePlant('${safeName}', '${p.id}')">‚ù§Ô∏è Add to Favorites</button>
                    </div>
                </div>
            `;
        }).join('');
    }

    function savePlant(name, id) {
        let mySeeds = JSON.parse(localStorage.getItem('mySeeds')) || [];
        if (!mySeeds.find(s => s.id === id)) {
            mySeeds.push({ name, id, dateAdded: new Date().toLocaleDateString() });
            localStorage.setItem('mySeeds', JSON.stringify(mySeeds));
            alert(`${name} saved to your favorites!`);
        } else {
            alert("Already in your list!");
        }
    }

    document.getElementById('librarySearch').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') fetchPlants();
    });
</script>

</body>
</html>
