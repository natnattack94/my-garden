<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub OS | Plant Clinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 24px; overflow: hidden; }
        .severity-high { border-left: 8px solid #ef4444; }
        .severity-mid { border-left: 8px solid #f59e0b; }
        .severity-low { border-left: 8px solid #10b981; }
        .scan-card img { transition: transform 0.3s ease; }
        .scan-card:hover img { transform: scale(1.05); }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-8">
        <div>
            <a href="index.html" class="text-xs font-black text-emerald-600 uppercase tracking-widest hover:text-emerald-700">‚Üê Mission Control</a>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter mt-1">Plant <span class="text-red-500">Clinic</span></h1>
        </div>
        <div class="text-right">
            <p id="total-scans" class="text-2xl font-black text-slate-800">0</p>
            <p class="text-[10px] font-black text-slate-400 uppercase">Observations Logged</p>
        </div>
    </header>

    <div id="urgent-alerts" class="grid grid-cols-1 gap-4 mb-10"></div>

    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Historical Archive</h2>
    <div id="history-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
</div>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY_HERE'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadClinicData() {
        const { data: { user } } = await _supabase.auth.getUser();
        if (!user) return;

        // Fetch health scans joined with spatial data
        const { data: scans, error } = await _supabase
            .from('plant_health_scans')
            .select(`*, garden_plants_spatial(plant_id, garden_library(name))`)
            .order('created_at', { ascending: false });

        if (error) {
            console.error("Clinic Load Error:", error);
            return;
        }

        renderScans(scans);
    }

    function renderScans(scans) {
        const alertContainer = document.getElementById('urgent-alerts');
        const historyGrid = document.getElementById('history-grid');
        document.getElementById('total-scans').innerText = scans.length;

        alertContainer.innerHTML = '';
        historyGrid.innerHTML = '';

        scans.forEach(scan => {
            const dateStr = new Date(scan.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' });
            const severityClass = scan.severity_level > 7 ? 'severity-high' : (scan.severity_level > 3 ? 'severity-mid' : 'severity-low');
            const plantName = scan.detected_species || scan.garden_plants_spatial?.garden_library?.name || "Unknown Species";
            
            // Generate public URL for image
            const { data: { publicUrl } } = _supabase.storage.from('plant-scans').getPublicUrl(scan.image_url);

            const cardHTML = `
                <div class="glass-panel scan-card ${severityClass} flex flex-col h-full bg-white shadow-sm border border-slate-200">
                    <div class="relative h-48 overflow-hidden">
                        <img src="${publicUrl}" class="w-full h-full object-cover" alt="Scan">
                        <div class="absolute top-2 right-2 bg-black/50 backdrop-blur-md text-white px-2 py-1 rounded-lg text-[10px] font-bold">
                            ${dateStr}
                        </div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-black text-slate-800 leading-tight">${plantName}</h3>
                                <p class="text-[10px] font-bold text-slate-400 uppercase">${scan.issue_category || 'Analyzing...'}</p>
                            </div>
                            <span class="text-xs font-black ${scan.is_healthy ? 'text-emerald-500' : 'text-red-500'} uppercase">
                                ${scan.is_healthy ? 'Healthy' : 'Issues Found'}
                            </span>
                        </div>
                        
                        <div class="bg-slate-50 rounded-xl p-3 my-3 flex-1">
                            <p class="text-[11px] text-slate-600 italic">"${scan.ai_remediation_advice || 'Diagnostic pending...'}"</p>
                        </div>

                        ${scan.treatment_steps ? `
                            <div class="space-y-1">
                                <p class="text-[9px] font-black text-slate-400 uppercase">Remediation Steps</p>
                                ${scan.treatment_steps.slice(0, 3).map(step => `
                                    <div class="flex items-center gap-2 text-[10px] font-bold text-slate-700">
                                        <div class="w-1.5 h-1.5 rounded-full bg-blue-400"></div>
                                        ${step}
                                    </div>
                                `).join('')}
                            </div>
                        ` : ''}

                        <button onclick="resolveIssue('${scan.id}')" class="mt-4 w-full py-2 bg-slate-100 hover:bg-emerald-50 text-slate-400 hover:text-emerald-600 rounded-xl text-[10px] font-black uppercase transition-colors">
                            Mark as Resolved
                        </button>
                    </div>
                </div>
            `;

            // If it's a high severity unresolved issue, promote it to the alert section
            if (scan.severity_level > 7 && !scan.is_resolved) {
                const alertWrapper = document.createElement('div');
                alertWrapper.innerHTML = cardHTML;
                alertWrapper.className = "w-full max-w-2xl mx-auto";
                alertContainer.appendChild(alertWrapper);
            } else {
                historyGrid.innerHTML += cardHTML;
            }
        });
    }

    async function resolveIssue(id) {
        const { error } = await _supabase
            .from('plant_health_scans')
            .update({ is_resolved: true, severity_level: 1 })
            .eq('id', id);
        
        if (!error) loadClinicData();
    }

    // Auth Protection
    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) loadClinicData();
        else window.location.href = 'index.html';
    });
</script>
</body>
</html>
