<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub OS | Plant Clinic v10.6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 24px; overflow: hidden; transition: all 0.3s ease; }
        .severity-high { border-left: 8px solid #ef4444; }
        .severity-mid { border-left: 8px solid #f59e0b; }
        .severity-low { border-left: 8px solid #10b981; }
        .scan-card:hover { transform: translateY(-4px); shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1); }
        .recommendation-badge { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="flex justify-between items-center mb-8">
        <div>
            <a href="index.html" class="text-xs font-black text-emerald-600 uppercase tracking-widest hover:text-emerald-700">‚Üê Mission Control</a>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter mt-1">Plant <span class="text-red-500">Clinic</span></h1>
        </div>
        <div class="flex gap-8">
            <div class="text-right">
                <p id="native-ratio" class="text-2xl font-black text-indigo-600">0%</p>
                <p class="text-[10px] font-black text-slate-400 uppercase">Native Density</p>
            </div>
            <div class="text-right border-l border-slate-200 pl-8">
                <p id="total-scans" class="text-2xl font-black text-slate-800">0</p>
                <p class="text-[10px] font-black text-slate-400 uppercase">Observations</p>
            </div>
        </div>
    </header>

    <div id="smart-recs-shelf" class="hidden mb-12">
        <h2 class="text-[10px] font-black text-indigo-400 uppercase tracking-widest mb-4 flex items-center gap-2">
            <span class="w-2 h-2 bg-indigo-500 rounded-full recommendation-badge"></span> 
            AI Substitution Recommendations
        </h2>
        <div id="rec-output-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"></div>
    </div>

    <div id="urgent-alerts" class="grid grid-cols-1 gap-4 mb-10"></div>

    <h2 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Historical Archive</h2>
    <div id="history-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
</div>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'YOUR_SUPABASE_KEY_HERE'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Smart Replacement Database
    const REPLACEMENT_DB = {
        'Pest': { name: 'Lavender', icon: 'üåø', reason: 'Naturally deer & pest resistant.', type: 'Hardy' },
        'Wet': { name: 'Blue Flag Iris', icon: 'ü™ª', reason: 'Native species; loves "wet feet".', type: 'Native' },
        'Frost': { name: 'Hellebore', icon: 'üå∏', reason: 'Winter-hardy; blooms in snow.', type: 'Hardy' },
        'Fungal': { name: 'Bee Balm', icon: 'üêù', reason: 'Improved air-flow resistant native.', type: 'Pollinator' },
        'Default': { name: 'Milkweed', icon: 'ü¶ã', reason: 'Universal eco-booster.', type: 'Native' }
    };

    async function loadClinicData() {
        const { data: scans, error } = await _supabase
            .from('plant_health_scans')
            .select(`*, garden_plants_spatial(plant_id, garden_library(name, is_native))`)
            .order('created_at', { ascending: false });

        if (error) return console.error(error);
        
        calculateEcoMetrics(scans);
        renderScans(scans);
        generateSmartRecs(scans);
    }

    function calculateEcoMetrics(scans) {
        const total = scans.length;
        if (total === 0) return;
        const natives = scans.filter(s => s.garden_plants_spatial?.garden_library?.is_native).length;
        document.getElementById('native-ratio').innerText = `${Math.round((natives / total) * 100)}%`;
    }

    function generateSmartRecs(scans) {
        const shelf = document.getElementById('smart-recs-shelf');
        const grid = document.getElementById('rec-output-grid');
        const failures = scans.filter(s => s.severity_level > 7 && !s.is_resolved);

        if (failures.length > 0) {
            shelf.classList.remove('hidden');
            grid.innerHTML = failures.map(f => {
                const rec = REPLACEMENT_DB[f.issue_category] || REPLACEMENT_DB['Default'];
                return `
                    <div class="bg-indigo-900 text-white p-4 rounded-3xl shadow-xl border border-indigo-400/20">
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-2xl">${rec.icon}</span>
                            <span class="text-[8px] font-black bg-indigo-500 px-2 py-0.5 rounded-full uppercase">${rec.type}</span>
                        </div>
                        <h4 class="text-xs font-black uppercase mb-1">Replace ${f.detected_species || 'Failed Plant'}</h4>
                        <p class="text-[10px] text-indigo-200 leading-tight mb-3">${rec.reason}</p>
                        <button class="w-full py-2 bg-white text-indigo-900 text-[9px] font-black uppercase rounded-xl hover:bg-indigo-100 transition">Deploy ${rec.name}</button>
                    </div>
                `;
            }).join('');
        }
    }

    function renderScans(scans) {
        const alertContainer = document.getElementById('urgent-alerts');
        const historyGrid = document.getElementById('history-grid');
        document.getElementById('total-scans').innerText = scans.length;

        alertContainer.innerHTML = '';
        historyGrid.innerHTML = '';

        scans.forEach(scan => {
            const dateStr = new Date(scan.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
            const severityClass = scan.severity_level > 7 ? 'severity-high' : (scan.severity_level > 3 ? 'severity-mid' : 'severity-low');
            const plantName = scan.detected_species || scan.garden_plants_spatial?.garden_library?.name || "Unknown Species";
            
            const cardHTML = `
                <div class="glass-panel scan-card ${severityClass} flex flex-col h-full bg-white shadow-sm border border-slate-200">
                    <div class="relative h-48 overflow-hidden bg-slate-100">
                        <img src="${scan.image_url}" class="w-full h-full object-cover" onerror="this.src='https://via.placeholder.com/400x300?text=No+Image+Available'">
                        <div class="absolute top-2 right-2 bg-black/50 backdrop-blur-md text-white px-2 py-1 rounded-lg text-[10px] font-bold">${dateStr}</div>
                    </div>
                    <div class="p-5 flex-1 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <div>
                                <h3 class="font-black text-slate-800 leading-tight">${plantName}</h3>
                                <p class="text-[10px] font-bold text-slate-400 uppercase">${scan.issue_category || 'Analyzing...'}</p>
                            </div>
                            <span class="text-xs font-black ${scan.is_healthy ? 'text-emerald-500' : 'text-red-500'} uppercase">
                                ${scan.is_healthy ? 'Healthy' : 'Issue Detected'}
                            </span>
                        </div>
                        
                        <div class="bg-slate-50 rounded-xl p-3 my-3 flex-1 border border-slate-100">
                            <p class="text-[11px] text-slate-600 italic">"${scan.ai_remediation_advice || 'Diagnostic pending...'}"</p>
                        </div>

                        ${scan.severity_level > 7 && !scan.is_resolved ? `
                            <div class="mb-4 p-2 bg-red-50 rounded-lg border border-red-100">
                                <p class="text-[9px] font-black text-red-500 uppercase">System Recommendation</p>
                                <p class="text-[10px] font-bold text-slate-700">Replace with ${REPLACEMENT_DB[scan.issue_category]?.name || 'Native Alternative'}</p>
                            </div>
                        ` : ''}

                        <button onclick="resolveIssue('${scan.id}')" class="mt-auto w-full py-2 bg-slate-100 hover:bg-emerald-50 text-slate-400 hover:text-emerald-600 rounded-xl text-[10px] font-black uppercase transition-colors">
                            Mark as Resolved
                        </button>
                    </div>
                </div>
            `;

            if (scan.severity_level > 7 && !scan.is_resolved) {
                const alertWrapper = document.createElement('div');
                alertWrapper.className = "w-full max-w-2xl mx-auto";
                alertWrapper.innerHTML = cardHTML;
                alertContainer.appendChild(alertWrapper);
            } else {
                historyGrid.innerHTML += cardHTML;
            }
        });
    }

    async function resolveIssue(id) {
        const { error } = await _supabase
            .from('plant_health_scans')
            .update({ is_resolved: true, severity_level: 1 })
            .eq('id', id);
        if (!error) loadClinicData();
    }

    _supabase.auth.onAuthStateChange((event, session) => {
        if (session) loadClinicData();
        else window.location.href = 'index.html';
    });
</script>
</body>
</html>
