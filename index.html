<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Ledger & Journal | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Inter', sans-serif; }
        .bg-card { background-color: #1e1e1e; }
        
        /* Time-Lapse Slider Styles */
        .comparison-container { position: relative; width: 100%; height: 250px; overflow: hidden; border-radius: 15px; }
        .comparison-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .slider-handle { 
            position: absolute; top: 0; bottom: 0; width: 4px; background: white; 
            left: 50%; transform: translateX(-50%); cursor: ew-resize; z-index: 10;
        }
        .slider-handle::after {
            content: '‚Üî'; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; color: black; border-radius: 50%; width: 30px; height: 30px;
            display: flex; align-items: center; justify-content: center; font-weight: bold;
        }

        /* Stats Ticker Animation */
        @keyframes countUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .ticker-val { animation: countUp 0.5s ease-out; }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-5xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl font-black text-white">Yield & Memory</h1>
                <p class="text-[10px] text-gray-500 uppercase tracking-widest mt-1">ROI Tracking & Growth Journal</p>
            </div>
            <a href="index.html" class="text-xs bg-zinc-800 hover:bg-zinc-700 px-4 py-2 rounded-lg border border-zinc-700 transition">‚Üê Dashboard</a>
        </header>

        <div class="bg-gradient-to-br from-green-900/40 to-zinc-900 p-8 rounded-3xl border border-green-800/30 mb-8 text-center">
            <p class="text-xs font-bold text-green-500 uppercase tracking-[0.2em] mb-2">Total Market Value Produced</p>
            <h2 id="total-roi" class="text-6xl md:text-8xl font-black text-white tracking-tighter ticker-val">$0.00</h2>
            <p class="text-gray-500 text-xs mt-4 italic">Based on organic market prices in Hartford, CT</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-1 space-y-6">
                <div class="bg-card p-6 rounded-2xl border border-zinc-800">
                    <h3 class="font-bold mb-4 flex items-center gap-2">üß∫ Log New Harvest</h3>
                    <div class="space-y-3">
                        <select id="crop-select" class="w-full bg-zinc-800 border-none rounded-lg p-3 text-sm"></select>
                        <div class="flex gap-2">
                            <input type="number" id="harvest-qty" placeholder="Weight" class="flex-1 bg-zinc-800 border-none rounded-lg p-3 text-sm">
                            <select id="harvest-unit" class="bg-zinc-800 border-none rounded-lg p-3 text-sm">
                                <option value="lbs">lbs</option>
                                <option value="oz">oz</option>
                                <option value="grams">g</option>
                            </select>
                        </div>
                        <button onclick="logHarvest()" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold p-3 rounded-lg transition">Update Ledger</button>
                    </div>
                </div>

                <div class="bg-card p-6 rounded-2xl border border-zinc-800 overflow-hidden">
                    <h3 class="font-bold mb-4 text-xs uppercase text-gray-500">Recent Payouts</h3>
                    <div id="harvest-history" class="space-y-3 text-sm max-h-64 overflow-y-auto">
                        </div>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-card p-6 rounded-2xl border border-zinc-800">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold">üå± Growth Time-Lapse</h3>
                        <span class="text-[10px] bg-zinc-800 px-2 py-1 rounded text-gray-400">Drag Slider</span>
                    </div>

                    <div class="comparison-container" id="lapse-container">
                        <img src="https://images.unsplash.com/photo-1523348837708-15d4a09cfac2?auto=format&fit=crop&w=800&q=80" class="comparison-img grayscale" alt="Seedling">
                        <div id="after-img-wrap" class="absolute top-0 left-0 h-full w-1/2 overflow-hidden border-r-2 border-white z-0">
                            <img src="https://images.unsplash.com/photo-1592419044706-39796d40f98c?auto=format&fit=crop&w=800&q=80" class="comparison-img" style="width: 500px;" alt="Harvest">
                        </div>
                        <input type="range" min="0" max="100" value="50" class="absolute inset-0 w-full h-full opacity-0 cursor-ew-resize z-20" id="comparison-slider">
                        <div id="slider-line" class="slider-handle" style="left: 50%;"></div>
                    </div>
                    
                    <div class="mt-4 flex justify-between text-[10px] font-bold uppercase text-gray-500">
                        <span>April 12: Seedlings</span>
                        <span>August 20: Harvest</span>
                    </div>
                </div>

                <div class="bg-card p-6 rounded-2xl border border-zinc-800">
                    <h3 class="font-bold mb-4">üìñ Observations</h3>
                    <textarea id="journal-input" class="w-full bg-zinc-800 border-none rounded-xl p-4 text-sm min-h-[100px]" placeholder="Note any pests, flavor profiles, or weather impacts..."></textarea>
                    <button onclick="saveJournal()" class="mt-2 bg-zinc-700 hover:bg-zinc-600 text-xs font-bold px-4 py-2 rounded-lg transition">Save Entry</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Market Price Logic (Value per lb)
        const marketPrices = {
            "Tomatoes": 4.50, "Peppers": 5.00, "Carrots": 2.50,
            "Lettuce": 3.00, "Kale": 3.50, "Basil": 12.00,
            "Bok Choy": 4.00, "Broccoli": 3.50
        };

        // --- HARVEST & ROI LOGIC ---
        function initHarvest() {
            const select = document.getElementById('crop-select');
            const seeds = JSON.parse(localStorage.getItem('mySeeds')) || [{name: 'Tomatoes'}, {name: 'Basil'}];
            select.innerHTML = seeds.map(s => `<option value="${s.name}">${s.name}</option>`).join('');
            renderHistory();
        }

        function logHarvest() {
            const crop = document.getElementById('crop-select').value;
            const qty = parseFloat(document.getElementById('harvest-qty').value);
            const unit = document.getElementById('harvest-unit').value;
            
            if (!qty) return;

            // Convert to lbs for valuation
            let weightInLbs = qty;
            if (unit === 'grams') weightInLbs = qty * 0.00220462;
            if (unit === 'oz') weightInLbs = qty / 16;

            const value = weightInLbs * (marketPrices[crop] || 3.00);

            const logs = JSON.parse(localStorage.getItem('harvestLogs')) || [];
            logs.push({ crop, weight: qty, unit, value, date: new Date().toLocaleDateString() });
            localStorage.setItem('harvestLogs', JSON.stringify(logs));
            
            document.getElementById('harvest-qty').value = '';
            renderHistory();
        }

        function renderHistory() {
            const logs = JSON.parse(localStorage.getItem('harvestLogs')) || [];
            const historyCont = document.getElementById('harvest-history');
            let total = 0;

            historyCont.innerHTML = logs.slice().reverse().map(l => {
                total += l.value;
                return `
                    <div class="flex justify-between items-center bg-zinc-800/30 p-3 rounded-lg border border-zinc-800/50">
                        <div>
                            <span class="font-bold text-white">${l.crop}</span>
                            <p class="text-[10px] text-gray-500">${l.date} ‚Ä¢ ${l.weight}${l.unit}</p>
                        </div>
                        <span class="text-green-500 font-mono font-bold">+$${l.value.toFixed(2)}</span>
                    </div>
                `;
            }).join('');

            document.getElementById('total-roi').innerText = `$${total.toFixed(2)}`;
        }

        // --- TIME-LAPSE SLIDER LOGIC ---
        const slider = document.getElementById('comparison-slider');
        const afterWrap = document.getElementById('after-img-wrap');
        const sliderLine = document.getElementById('slider-line');

        slider.addEventListener('input', (e) => {
            const val = e.target.value + "%";
            afterWrap.style.width = val;
            sliderLine.style.left = val;
        });

        // --- JOURNAL LOGIC ---
        function saveJournal() {
            const text = document.getElementById('journal-input').value;
            localStorage.setItem('gardenJournal', text);
            alert("Observations saved to OS memory.");
        }

        window.onload = () => {
            initHarvest();
            document.getElementById('journal-input').value = localStorage.getItem('gardenJournal') || "";
        };
    </script>
</body>
</html>
