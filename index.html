<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My 2026 Garden Hub</title>
    <style>
        :root { 
            --leaf: #4f772d; 
            --dark: #31572c; 
            --dirt: #604d3f; 
            --cream: #f8f9fa; 
            --sky: #00b4d8; 
            --seed: #e9c46a; 
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #e9edc9; 
            margin: 0; 
            padding: 15px; 
            line-height: 1.6;
        }

        .container { 
            max-width: 1000px; 
            margin: auto; 
            background: white; 
            padding: 25px; 
            border-radius: 15px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
        }
        
        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 2px solid var(--leaf); 
            margin-bottom: 20px; 
            flex-wrap: wrap; 
            padding-bottom: 10px;
        }

        h1 { color: var(--dark); margin: 0; }

        /* Weather Widget */
        .weather-container { min-width: 250px; margin-top: 10px; }

        .grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 20px;
        }

        @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } }

        section { 
            background: var(--cream); 
            padding: 15px; 
            border-radius: 8px; 
            border-left: 5px solid var(--leaf); 
            height: 100%;
            box-sizing: border-box;
        }

        h2 { font-size: 1.2rem; color: var(--dirt); margin-top: 0; display: flex; align-items: center; gap: 8px; }

        /* Calculator Styles */
        .calc-input { padding: 10px; border-radius: 5px; border: 1px solid #ccc; width: 100%; margin: 10px 0; font-family: inherit; }
        .calc-table, .inventory-table { 
            width: 100%; 
            border-collapse: collapse; 
            margin-top: 10px; 
            background: white; 
            font-size: 0.9rem;
        }
        .calc-table th, .inventory-table th { background: var(--leaf); color: white; padding: 10px; text-align: left; }
        .inventory-table th { background: var(--seed); color: #333; }
        td { padding: 10px; border-bottom: 1px solid #eee; }

        /* Photo Gallery */
        .gallery { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 10px; 
            margin-top: 10px; 
        }
        .gallery-item { 
            background: #ddd; 
            border-radius: 5px; 
            overflow: hidden; 
            height: 120px; 
            position: relative; 
            border: 2px solid white;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
        .gallery-item span { 
            position: absolute; bottom: 0; background: rgba(0,0,0,0.6); 
            color: white; width: 100%; font-size: 0.7rem; padding: 2px; text-align: center; 
        }

        /* Task List */
        .task-list { list-style: none; padding: 0; }
        .task-list li { background: white; margin-bottom: 5px; padding: 8px; border-radius: 4px; display: flex; align-items: center; }
        .task-list input { margin-right: 10px; }

        /* Notes Area */
        textarea { 
            width: 100%; 
            height: 120px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 10px; 
            box-sizing: border-box; 
            font-family: inherit;
        }
        .save-btn { 
            background: var(--dark); 
            color: white; 
            border: none; 
            padding: 12px; 
            border-radius: 5px; 
            cursor: pointer; 
            width: 100%; 
            margin-top: 10px; 
            font-weight: bold;
        }
        .save-btn:hover { background: var(--leaf); }
    </style>
</head>
