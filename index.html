<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden OS 2026</title>
    <style>
        :root { 
            --leaf: #4f772d; 
            --dark: #31572c; 
            --dirt: #604d3f; 
            --cream: #f8f9fa; 
            --seed: #e9c46a; 
            --harvest: #e76f51;
            --bg: #e9edc9;
        }
        
        body { 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg); 
            margin: 0; padding: 10px; color: #333;
        }

        .container { 
            max-width: 900px; margin: auto; background: white; 
            padding: 20px; border-radius: 20px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); 
            min-height: 90vh;
        }
        
        /* Smooth Header */
        header { 
            display: flex; justify-content: space-between; align-items: center; 
            padding-bottom: 15px; border-bottom: 2px solid #eee; margin-bottom: 15px;
        }

        /* Tab Navigation */
        .tab-bar { 
            display: flex; gap: 5px; background: #f0f0f0; 
            padding: 5px; border-radius: 12px; margin-bottom: 20px;
        }
        .tab-btn { 
            flex: 1; padding: 12px; border: none; border-radius: 8px;
            background: none; cursor: pointer; font-weight: 600;
            color: #666; transition: 0.3s; font-size: 0.9rem;
        }
        .tab-btn.active { 
            background: white; color: var(--dark); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); 
        }

        /* Content Sections */
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Card Styling */
        section { 
            background: var(--cream); padding: 20px; border-radius: 15px; 
            border-left: 6px solid var(--leaf); margin-bottom: 20px;
        }

        /* Smooth Inputs */
        input, textarea { 
            width: 100%; padding: 12px; border: 1px solid #ddd; 
            border-radius: 8px; margin-top: 8px; box-sizing: border-box;
        }

        /* Harvest & Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; background: white; border-radius: 10px; overflow: hidden; }
        th { background: var(--dark); color: white; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #eee; }

        .btn-main { 
            background: var(--dark); color: white; border: none; padding: 15px; 
            border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 10px;
        }
        .btn-harvest { background: var(--harvest); }

        .weather-small { font-size: 0.8rem; text-align: right; color: var(--dirt); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0; color:var(--dark)">üå± GardenHub</h1>
            <div class="weather-small">Hartford, CT | 2026 Season</div>
        </div>
        <nav>
            <a href="map.html" style="text-decoration:none; font-weight:bold; color:var(--leaf)">üó∫Ô∏è Map</a>
        </nav>
    </header>

    <div class="tab-bar">
        <button class="tab-btn active" onclick="openTab(event, 'dash')">Dashboard</button>
        <button class="tab-btn" onclick="openTab(event, 'calc')">Planning</button>
        <button class="tab-btn" onclick="openTab(event, 'harvest')">Harvest</button>
        <button class="tab-btn" onclick="openTab(event, 'notes')">Notes</button>
    </div>

    <div id="dash" class="tab-content active">
        <section>
            <h2>‚úÖ Priority Chores</h2>
            <div id="choreList">
                <p><input type="checkbox"> Check soil moisture in Bed A</p>
                <p><input type="checkbox"> Prune tomato suckers</p>
                <p><input type="checkbox"> Apply organic neem oil</p>
            </div>
        </section>
        
        <div style="text-align:center; padding: 20px;">
            <a class="weatherwidget-io" href="https://forecast7.com/en/41_76n72_67/hartford/" data-label_1="GARDEN" data-label_2="FORECAST" data-theme="pure" style="pointer-events: none;">WEATHER</a>
        </div>
    </div>

    <div id="calc" class="tab-content">
        <section style="border-left-color: var(--seed);">
            <h2>üßÆ Seed Calculator</h2>
            <label>Last Spring Frost Date:</label>
            <input type="date" id="frostDate" onchange="runCalc()">
            <table id="calcTable" style="display:none">
                <thead><tr><th>Plant</th><th>Sow Date</th></tr></thead>
                <tbody id="calcBody"></tbody>
            </table>
        </section>
    </div>

    <div id="harvest" class="tab-content">
        <section style="border-left-color: var(--harvest);">
            <h2>üß∫ Harvest Log</h2>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                <input type="text" id="hCrop" placeholder="Crop Name">
                <input type="text" id="hAmt" placeholder="Amount (e.g. 3 lbs)">
            </div>
            <button class="btn-main btn-harvest" onclick="addHarvest()">Log Harvest</button>
            <table id="hTable">
                <thead><tr><th>Crop</th><th>Amount</th></tr></thead>
                <tbody id="hBody"></tbody>
            </table>
        </section>
    </div>

    <div id="notes" class="tab-content">
        <section style="border-left-color: var(--dirt);">
            <h2>üìù Seasonal Observations</h2>
            <textarea id="gardenNotes" rows="10" placeholder="What's happening today?"></textarea>
            <button class="btn-main" onclick="saveData()">Save All Data</button>
            <p id="saveStatus" style="text-align:center; font-size:0.8rem; color:var(--leaf)"></p>
        </section>
    </div>

</div>

<script>
    // TAB LOGIC
    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("tab-content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        
        let tabs = document.getElementsByClassName("tab-btn");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    // HARVEST LOGIC
    function addHarvest() {
        const crop = document.getElementById('hCrop').value;
        const amt = document.getElementById('hAmt').value;
        if(!crop || !amt) return;

        let logs = JSON.parse(localStorage.getItem('harvestLogs')) || [];
        logs.push({ crop, amt, date: new Date().toLocaleDateString() });
        localStorage.setItem('harvestLogs', JSON.stringify(logs));
        renderHarvests();
        document.getElementById('hCrop').value = ""; document.getElementById('hAmt').value = "";
    }

    function renderHarvests() {
        const logs = JSON.parse(localStorage.getItem('harvestLogs')) || [];
        document.getElementById('hBody').innerHTML = logs.map(l => 
            `<tr><td>${l.crop} <small>(${l.date})</small></td><td>${l.amt}</td></tr>`
        ).reverse().join('');
    }

    // CALCULATOR LOGIC
    function runCalc() {
        const frostVal = document.getElementById('frostDate').value;
        if(!frostVal) return;
        const frostDate = new Date(frostVal);
        const plants = [{n:"Tomatoes", w:8}, {n:"Peppers", w:10}, {n:"Cukes", w:3}];
        
        document.getElementById('calcTable').style.display = "table";
        document.getElementById('calcBody').innerHTML = plants.map(p => {
            let d = new Date(frostDate);
            d.setDate(frostDate.getDate() - (p.w * 7));
            return `<tr><td>${p.n}</td><td>${d.toDateString()}</td></tr>`;
        }).join('');
    }

    // PERSISTENCE
    function saveData() {
        localStorage.setItem('gardenNotes', document.getElementById('gardenNotes').value);
        localStorage.setItem('frostDate', document.getElementById('frostDate').value);
        document.getElementById('saveStatus').innerText = "‚úì Sync Complete";
        setTimeout(() => { document.getElementById('saveStatus').innerText = ""; }, 2000);
    }

    window.onload = () => {
        document.getElementById('gardenNotes').value = localStorage.getItem('gardenNotes') || "";
        document.getElementById('frostDate').value = localStorage.getItem('frostDate') || "";
        renderHarvests();
        runCalc();
    };

    // Weather Widget Script
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>

</body>
</html>
