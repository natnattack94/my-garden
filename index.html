<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub OS | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        .sun-cell { transition: all 0.2s ease; cursor: pointer; border: 1px solid #f1f5f9; height: 30px; border-radius: 6px; }
        .sun-full { background: #fef3c7; border-color: #fcd34d; }
        .sun-partial { background: #ede9fe; border-color: #ddd6fe; }
        .sun-shade { background: #f1f5f9; border-color: #e2e8f0; }
        .seed-card { background: white; border: 1px solid #e2e8f0; transition: all 0.3s ease; height: 140px; cursor: pointer; position: relative; overflow: hidden; }
        .seed-card:hover { border-color: #22c55e; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .health-ring { border-radius: 50%; width: 10px; height: 10px; display: inline-block; background: #22c55e; }
        .progress-bg { background: #f1f5f9; border-radius: 10px; height: 8px; width: 100%; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        .status-sprout { background: #99f6e4; }
        .status-grow { background: #22c55e; }
        .status-harvest { background: #f59e0b; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter">GardenHub <span class="text-green-600">OS</span></h1>
            <p id="current-date" class="text-slate-500 font-bold text-xs mt-1 uppercase tracking-widest italic"></p>
        </div>
        <nav class="flex flex-wrap gap-2">
            <a href="map.html" class="bg-white hover:bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold transition border border-slate-200 shadow-sm text-slate-600">ğŸ—ºï¸ Map</a>
            <a href="plants.html" class="bg-green-50 hover:bg-green-100 px-4 py-2 rounded-xl text-xs font-bold transition border border-green-200 shadow-sm text-green-700">ğŸŒ¿ My Library</a>
            <a href="clinic.html" class="bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-xl text-xs font-bold transition border border-blue-200 shadow-sm text-blue-600">ğŸ¥ Clinic</a>
            <a href="logs.html" class="bg-white hover:bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold transition border border-slate-200 shadow-sm text-slate-600">ğŸ“ˆ Logs</a>
            <button onclick="handleLogout()" class="bg-slate-100 hover:bg-red-50 hover:text-red-500 px-4 py-2 rounded-xl text-xs font-bold transition text-slate-400">ğŸšª Logout</button>
        </nav>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-10">
        <div class="lg:col-span-1 grid grid-cols-2 gap-4">
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Crops</p><h3 id="crop-count" class="text-2xl font-black text-slate-800">0</h3></div>
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Tasks</p><h3 id="task-count" class="text-2xl font-black text-orange-500">0</h3></div>
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Temp</p><h3 class="text-2xl font-black text-blue-500">42Â°F</h3></div>
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Logs</p><h3 id="log-count" class="text-2xl font-black text-green-600">0</h3></div>
        </div>
        <div class="lg:col-span-3 glass-panel p-5">
            <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-3">Spatial Sun Map</h3>
            <div id="sun-map" class="grid grid-cols-8 gap-1"></div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-8">
            <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Active Growth</h2>
            <div id="seed-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            <div class="glass-panel p-6">
                <h2 class="text-lg font-bold mb-6">Maturity Forecast</h2>
                <div id="harvest-forecast" class="space-y-6"></div>
            </div>
        </div>
        <div class="space-y-6">
            <div class="glass-panel p-6">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">ğŸŒ¡ï¸ Vitals</h2>
                <a class="weatherwidget-io" href="https://forecast7.com/en/41_76n72_67/hartford/" data-label_1="HARTFORD" data-theme="pure" >WEATHER</a>
            </div>
        </div>
    </div>
</div>

<div id="auth-overlay" class="fixed inset-0 bg-slate-900/90 backdrop-blur-xl z-[100] flex items-center justify-center hidden">
    <div class="bg-white p-8 rounded-[32px] shadow-2xl max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="text-4xl mb-2">ğŸŒ¿</div>
            <h2 class="text-2xl font-black text-slate-800 tracking-tighter uppercase">GardenHub <span class="text-green-600">Cloud</span></h2>
        </div>
        <div class="space-y-4">
            <input type="email" id="auth-email" placeholder="Email" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-green-500">
            <input type="password" id="auth-password" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-green-500">
            <div class="flex gap-2">
                <button onclick="handleSignIn()" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-black uppercase text-xs">Login</button>
                <button onclick="handleSignUp()" class="flex-1 bg-slate-800 text-white py-4 rounded-2xl font-black uppercase text-xs">Join</button>
            </div>
            <p id="auth-error" class="text-red-500 text-[10px] font-bold uppercase text-center hidden"></p>
        </div>
    </div>
</div>

<script>
    // 1. SUPABASE CONFIG - FILL THESE IN!
    const _supabase = supabase.createClient('YOUR_URL', 'YOUR_KEY');

    // 2. AUTH STATE WATCHER
    _supabase.auth.onAuthStateChange((event, session) => {
        const overlay = document.getElementById('auth-overlay');
        if (session) {
            overlay.classList.add('hidden');
            renderDashboard();
        } else {
            overlay.classList.remove('hidden');
        }
    });

    // 3. AUTH ACTIONS
    async function handleSignUp() {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        const { error } = await _supabase.auth.signUp({ email, password });
        if (error) showError(error.message);
    }

    async function handleSignIn() {
        const email = document.getElementById('auth-email').value;
        const password = document.getElementById('auth-password').value;
        const { error } = await _supabase.auth.signInWithPassword({ email, password });
        if (error) showError(error.message);
    }

    async function handleLogout() {
        await _supabase.auth.signOut();
        location.reload();
    }

    function showError(msg) {
        const err = document.getElementById('auth-error');
        err.innerText = msg; err.classList.remove('hidden');
    }

    // 4. CLOUD RENDER LOGIC
    async function renderDashboard() {
        // Date Display
        document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

        // Fetch from Supabase
        const { data: plants } = await _supabase.from('garden_library').select('*');
        const { data: logs } = await _supabase.from('garden_logs').select('*');

        document.getElementById('crop-count').innerText = plants?.length || 0;
        document.getElementById('log-count').innerText = logs?.length || 0;

        // Render Growth Cards
        document.getElementById('seed-grid').innerHTML = plants?.map(p => `
            <div class="seed-card p-6 rounded-3xl flex flex-col justify-between">
                <div class="flex justify-between items-center"><span class="text-4xl">${p.emoji}</span></div>
                <h4 class="text-slate-800 font-black text-xl uppercase tracking-tighter">${p.name}</h4>
            </div>
        `).join('') || '<p class="text-slate-400 italic">No plants yet.</p>';

        // Render Sun Map (Fallback to Local for now, or build a 'settings' table)
        let sunData = JSON.parse(localStorage.getItem('gardenSunMap')) || Array(32).fill('full');
        document.getElementById('sun-map').innerHTML = sunData.map((state, i) => `<div class="sun-cell sun-${state}"></div>`).join('');
    }

    // Weather Widget Init
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
</body>
</html>
