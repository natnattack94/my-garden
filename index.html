<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub OS | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        .sun-cell { transition: all 0.2s ease; cursor: pointer; border: 1px solid #f1f5f9; height: 30px; border-radius: 6px; }
        .sun-full { background: #fef3c7; border-color: #fcd34d; }
        .sun-partial { background: #ede9fe; border-color: #ddd6fe; }
        .sun-shade { background: #f1f5f9; border-color: #e2e8f0; }

        .seed-card { background: white; border: 1px solid #e2e8f0; transition: all 0.3s ease; height: 140px; cursor: pointer; position: relative; overflow: hidden; }
        .seed-card:hover { border-color: #22c55e; transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        .health-ring { border-radius: 50%; width: 10px; height: 10px; display: inline-block; background: #22c55e; }

        /* Progress Bars */
        .progress-bg { background: #f1f5f9; border-radius: 10px; height: 8px; width: 100%; overflow: hidden; }
        .progress-fill { height: 100%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); }
        
        /* Maturity Colors */
        .status-sprout { background: #99f6e4; } /* New growth */
        .status-grow { background: #22c55e; }   /* Healthy growth */
        .status-harvest { background: #f59e0b; animation: pulse 2s infinite; } /* Ready! */

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter">GardenHub <span class="text-green-600">OS</span></h1>
            <p id="current-date" class="text-slate-500 font-bold text-xs mt-1 uppercase tracking-widest italic"></p>
        </div>
        <nav class="flex flex-wrap gap-2">
            <a href="map.html" class="bg-white hover:bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold transition border border-slate-200 shadow-sm text-slate-600">üó∫Ô∏è Map</a>
            <a href="plants.html" class="bg-green-50 hover:bg-green-100 px-4 py-2 rounded-xl text-xs font-bold transition border border-green-200 shadow-sm text-green-700">üåø My Library</a>
            <a href="clinic.html" class="bg-blue-50 hover:bg-blue-100 px-4 py-2 rounded-xl text-xs font-bold transition border border-blue-200 shadow-sm text-blue-600">üè• Clinic</a>
            <a href="logs.html" class="bg-white hover:bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold transition border border-slate-200 shadow-sm text-slate-600">üìà Logs</a>
            <button onclick="clearEverything()" class="bg-slate-100 hover:bg-red-50 hover:text-red-500 px-4 py-2 rounded-xl text-xs font-bold transition text-slate-400">‚ö†Ô∏è Factory Reset</button>
        </nav>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 mb-10">
        <div class="lg:col-span-1 grid grid-cols-2 gap-4">
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Crops</p><h3 id="crop-count" class="text-2xl font-black text-slate-800">0</h3></div>
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Tasks</p><h3 id="task-count" class="text-2xl font-black text-orange-500">0</h3></div>
            <div class="glass-panel p-4 text-center" id="temp-stat">
                <p class="text-[9px] font-bold text-slate-400 uppercase">Temp</p>
                <h3 class="text-2xl font-black text-blue-500">42¬∞F</h3>
            </div>
            <div class="glass-panel p-4 text-center"><p class="text-[9px] font-bold text-slate-400 uppercase">Logs</p><h3 id="log-count" class="text-2xl font-black text-green-600">0</h3></div>
        </div>

        <div class="lg:col-span-3 glass-panel p-5">
            <h3 class="text-[10px] font-bold uppercase tracking-widest text-slate-400 mb-3">Spatial Sun Map</h3>
            <div id="sun-map" class="grid grid-cols-8 gap-1"></div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 space-y-8">
            <div class="flex justify-between items-end">
                <h2 class="text-xl font-black text-slate-800 uppercase tracking-tight">Active Growth</h2>
                <a href="plants.html" class="text-xs text-green-600 font-bold hover:underline">Manage Vault ‚Üí</a>
            </div>
            <div id="seed-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            
            <div class="glass-panel p-6">
                <h2 class="text-lg font-bold mb-6">Maturity Forecast</h2>
                <div id="harvest-forecast" class="space-y-6"></div>
            </div>
        </div>

        <div class="space-y-6">
            <div class="glass-panel p-6">
                <h2 class="text-lg font-bold mb-4 flex items-center gap-2">üå°Ô∏è Vitals & Outlook</h2>
                <div id="weather-container" style="min-height: 150px;">
                    <a class="weatherwidget-io" href="https://forecast7.com/en/41_76n72_67/hartford/" data-label_1="HARTFORD" data-label_2="WEATHER" data-theme="pure" data-basecolor="#ffffff" data-textcolor="#334155" data-highcolor="#ef4444" data-lowcolor="#3b82f6" >HARTFORD WEATHER</a>
                </div>
            </div>

            <div class="glass-panel p-6">
                <h2 class="text-lg font-bold mb-4">Urgent Actions</h2>
                <div id="taskList" class="space-y-3 mb-4"></div>
                <div class="flex flex-col gap-2">
                    <input type="text" id="taskDesc" placeholder="Quick task..." class="bg-slate-100 border-none text-sm p-3 rounded-xl focus:ring-2 focus:ring-green-500 outline-none">
                    <button onclick="addTask()" class="bg-green-600 text-white py-3 rounded-xl font-bold text-xs uppercase hover:bg-green-700 transition">Add Task</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // --- UTILITIES ---
    function updateDateDisplay() {
        const dateElement = document.getElementById('current-date');
        const now = new Date();
        dateElement.innerText = now.toLocaleDateString('en-US', { 
            weekday: 'long', 
            month: 'long', 
            day: 'numeric' 
        });
    }

    function calculateMaturity(datePlanted, daysToMature) {
        if (!datePlanted || !daysToMature) return 0;
        const planted = new Date(datePlanted);
        const today = new Date();
        const diffInMs = today - planted;
        const diffInDays = diffInMs / (1000 * 60 * 60 * 24);
        
        let percent = Math.floor((diffInDays / daysToMature) * 100);
        return Math.min(100, Math.max(0, percent)); 
    }

    // --- RENDER LOGIC ---
    function renderDashboard() {
        updateDateDisplay();
        const currentPlants = JSON.parse(localStorage.getItem('myGardenLibrary')) || [];
        const currentLogs = JSON.parse(localStorage.getItem('gardenLogs')) || [];
        
        document.getElementById('crop-count').innerText = currentPlants.length;
        document.getElementById('log-count').innerText = currentLogs.length;

        // 1. Render Active Growth Cards
        document.getElementById('seed-grid').innerHTML = currentPlants.length ? currentPlants.map(p => `
            <div class="seed-card p-6 rounded-3xl flex flex-col justify-between" onclick="window.location.href='plants.html?name=${encodeURIComponent(p.name)}'">
                <div class="flex justify-between items-center">
                    <span class="text-4xl">${p.emoji || 'üå±'}</span>
                    <div class="health-ring" style="background: ${calculateMaturity(p.datePlanted, p.daysToMature) > 90 ? '#f59e0b' : '#22c55e'}"></div>
                </div>
                <div>
                    <h4 class="text-slate-800 font-black text-xl uppercase tracking-tighter">${p.name}</h4>
                    <p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Zone 6B Active Crop</p>
                </div>
            </div>
        `).join('') : '<p class="text-slate-400 italic text-sm p-4">No crops registered.</p>';

        // 2. Render Maturity Forecast
        document.getElementById('harvest-forecast').innerHTML = currentPlants.length ? currentPlants.map(p => {
            const progress = calculateMaturity(p.datePlanted, p.daysToMature);
            let colorClass = 'status-sprout';
            if (progress > 85) colorClass = 'status-harvest';
            else if (progress > 25) colorClass = 'status-grow';

            return `
                <div>
                    <div class="flex justify-between text-[10px] font-bold uppercase text-slate-400 mb-2">
                        <span>${p.name}</span><span>${progress}% Maturity</span>
                    </div>
                    <div class="progress-bg"><div class="progress-fill ${colorClass}" style="width: ${progress}%"></div></div>
                </div>
            `;
        }).join('') : '<p class="text-slate-400 italic text-sm">Add seeds to see harvest timelines.</p>';

        // 3. Sun Map
        let sunData = JSON.parse(localStorage.getItem('gardenSunMap')) || Array(32).fill('full');
        document.getElementById('sun-map').innerHTML = sunData.map((state, i) => `<div class="sun-cell sun-${state}" onclick="toggleSun(${i})"></div>`).join('');
    }

    // --- TASK MANAGEMENT ---
    function renderTasks() {
        const tasks = JSON.parse(localStorage.getItem('gardenTasks')) || [];
        document.getElementById('task-count').innerText = tasks.length;
        document.getElementById('taskList').innerHTML = tasks.map(t => `
            <div class="flex items-center gap-3 bg-slate-50 p-4 rounded-2xl border border-slate-100 group">
                <input type="checkbox" onchange="completeTask(${t.id}, '${t.desc}')" class="w-5 h-5 rounded-full border-slate-300 text-green-600 focus:ring-green-500 cursor-pointer">
                <span class="text-xs font-bold text-slate-600 group-hover:text-green-600 transition">${t.desc}</span>
            </div>
        `).join('');
    }

    function completeTask(id, desc) {
        let tasks = JSON.parse(localStorage.getItem('gardenTasks')) || [];
        tasks = tasks.filter(t => t.id !== id);
        localStorage.setItem('gardenTasks', JSON.stringify(tasks));

        // Sync with Logs Page
        let logs = JSON.parse(localStorage.getItem('gardenLogs')) || [];
        logs.unshift({
            id: Date.now(),
            title: "Task Completed",
            text: `Action: ${desc}`,
            category: 'Maintenance',
            date: new Date().toLocaleDateString()
        });
        localStorage.setItem('gardenLogs', JSON.stringify(logs));

        renderTasks();
        renderDashboard();
    }

    function addTask() {
        const input = document.getElementById('taskDesc');
        if (!input.value) return;
        let tasks = JSON.parse(localStorage.getItem('gardenTasks')) || [];
        tasks.push({ id: Date.now(), desc: input.value });
        localStorage.setItem('gardenTasks', JSON.stringify(tasks));
        input.value = "";
        renderTasks();
    }

    function toggleSun(i) {
        let sunData = JSON.parse(localStorage.getItem('gardenSunMap')) || Array(32).fill('full');
        const states = ['full', 'partial', 'shade'];
        sunData[i] = states[(states.indexOf(sunData[i]) + 1) % 3];
        localStorage.setItem('gardenSunMap', JSON.stringify(sunData));
        renderDashboard();
    };

    function clearEverything() {
        if(confirm("Factory Reset? This clears all Library data, Maps, and Logs.")) {
            localStorage.clear();
            location.reload();
        }
    }

    window.onload = () => {
        renderDashboard();
        renderTasks();
        if (typeof __weatherwidget_init === 'function') __weatherwidget_init();
    };

    // Weather Widget Loader
    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
</body>
</html>
