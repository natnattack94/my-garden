<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub OS | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; color: #334155; font-family: 'Inter', sans-serif; }
        .glass-panel { background: white; border: 1px solid #e2e8f0; border-radius: 24px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05); }
        
        /* The Garden Grid */
        .garden-cell { 
            aspect-ratio: 1/1; 
            border: 1px solid #f1f5f9; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 1.5rem; 
            cursor: pointer; 
            transition: all 0.2s;
            background: #ffffff;
        }
        .garden-cell:hover { background: #f0fdf4; border-color: #bbf7d0; transform: scale(1.05); z-index: 10; border-radius: 8px; }
        
        .palette-btn { 
            width: 45px; height: 45px; 
            display: flex; align-items: center; justify-content: center; 
            border-radius: 12px; border: 2px solid transparent; 
            transition: all 0.2s; cursor: pointer; background: #f1f5f9;
        }
        .palette-btn.active { border-color: #22c55e; background: #f0fdf4; transform: translateY(-2px); }

        /* Sun Map Mini */
        .sun-cell { height: 12px; border-radius: 2px; }
        .sun-full { background: #fef3c7; }
        .sun-partial { background: #ede9fe; }
        .sun-shade { background: #f1f5f9; }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-6xl mx-auto">
    <header class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter">GardenHub <span class="text-green-600">OS</span></h1>
            <p id="live-date" class="text-slate-500 font-medium text-sm mt-1 italic">Hartford, CT</p>
        </div>
        <nav class="flex gap-2">
            <a href="calendar.html" class="bg-white hover:bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold transition border border-slate-200 shadow-sm text-slate-600">ğŸ“… Timeline</a>
            <a href="logs.html" class="bg-white hover:bg-slate-50 px-4 py-2 rounded-xl text-xs font-bold transition border border-slate-200 shadow-sm text-slate-600">ğŸ“ˆ ROI Logs</a>
            <button onclick="clearGarden()" class="bg-slate-100 hover:bg-red-50 hover:text-red-600 px-4 py-2 rounded-xl text-xs font-bold transition text-slate-500 border border-slate-200">ğŸ—‘ï¸ Reset Grid</button>
        </nav>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 mb-10">
        
        <div class="lg:col-span-1 glass-panel p-4 flex lg:flex-col gap-3 justify-center items-center">
            <p class="text-[8px] font-black text-slate-400 uppercase lg:rotate-180 lg:writing-mode-vertical mb-2">Palette</p>
            <button onclick="setBrush('ğŸŒ¸')" class="palette-btn" id="btn-ğŸŒ¸">ğŸŒ¸</button>
            <button onclick="setBrush('ğŸŒ»')" class="palette-btn" id="btn-ğŸŒ»">ğŸŒ»</button>
            <button onclick="setBrush('ğŸŒ·')" class="palette-btn" id="btn-ğŸŒ·">ğŸŒ·</button>
            <button onclick="setBrush('ğŸ…')" class="palette-btn" id="btn-ğŸ…">ğŸ…</button>
            <button onclick="setBrush('ğŸŒ¿')" class="palette-btn" id="btn-ğŸŒ¿">ğŸŒ¿</button>
            <button onclick="setBrush('')" class="palette-btn text-xs font-bold text-slate-400">X</button>
        </div>

        <div class="lg:col-span-7 glass-panel p-6">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-sm font-bold uppercase tracking-widest text-slate-400">Garden Layout Designer</h2>
                <div id="sun-map-mini" class="flex gap-1">
                    </div>
            </div>
            <div id="garden-grid" class="grid grid-cols-8 gap-2 bg-slate-50 p-2 rounded-2xl border border-slate-100">
                </div>
        </div>

        <div class="lg:col-span-4 space-y-4">
            <div class="glass-panel p-5 grid grid-cols-2 gap-4">
                <div>
                    <p class="text-[9px] font-bold text-slate-400 uppercase">Temp</p>
                    <h3 class="text-2xl font-black text-blue-500">42Â°F</h3>
                </div>
                <div>
                    <p class="text-[9px] font-bold text-slate-400 uppercase">ROI</p>
                    <h3 id="stat-roi" class="text-2xl font-black text-green-600">$0</h3>
                </div>
            </div>
            <div class="glass-panel p-6">
                <h2 class="text-sm font-bold uppercase tracking-widest text-slate-400 mb-4">Urgent Actions</h2>
                <div id="taskList" class="space-y-2 mb-4"></div>
                <div class="flex gap-2">
                    <input type="text" id="taskDesc" placeholder="New chore..." class="bg-slate-50 border-none text-xs p-3 rounded-xl flex-1">
                    <button onclick="addTask()" class="bg-slate-800 text-white px-4 rounded-xl text-[10px] font-bold uppercase">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-10">
        <h2 class="text-xl font-bold text-slate-800 mb-6">Crop Health & Companions</h2>
        <div id="seed-grid" class="grid grid-cols-1 md:grid-cols-4 gap-4"></div>
    </div>
</div>

<script>
    let selectedBrush = 'ğŸŒ¸';
    let gardenData = JSON.parse(localStorage.getItem('gardenLayout')) || Array(40).fill('');

    function setBrush(emoji) {
        selectedBrush = emoji;
        document.querySelectorAll('.palette-btn').forEach(btn => btn.classList.remove('active'));
        if(emoji) document.getElementById(`btn-${emoji}`).classList.add('active');
    }

    function initGarden() {
        const grid = document.getElementById('garden-grid');
        grid.innerHTML = '';
        gardenData.forEach((emoji, i) => {
            const cell = document.createElement('div');
            cell.className = 'garden-cell rounded-lg shadow-sm';
            cell.innerText = emoji;
            cell.onclick = () => {
                gardenData[i] = selectedBrush;
                localStorage.setItem('gardenLayout', JSON.stringify(gardenData));
                initGarden();
            };
            grid.appendChild(cell);
        });
    }

    function clearGarden() {
        if(confirm("Clear your garden layout?")) {
            gardenData = Array(40).fill('');
            localStorage.setItem('gardenLayout', JSON.stringify(gardenData));
            initGarden();
        }
    }

    // Standard Tasks/Seeds logic from previous versions
    function renderTasks() {
        const tasks = JSON.parse(localStorage.getItem('gardenTasks')) || [];
        document.getElementById('taskList').innerHTML = tasks.slice(0, 3).map(t => `
            <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border border-slate-100">
                <input type="checkbox" onchange="removeTask(${t.id})" class="w-4 h-4 rounded-full text-green-600">
                <span class="text-[11px] font-semibold text-slate-500 truncate">${t.desc}</span>
            </div>
        `).join('');
    }

    function addTask() {
        const desc = document.getElementById('taskDesc').value;
        if (!desc) return;
        let tasks = JSON.parse(localStorage.getItem('gardenTasks')) || [];
        tasks.push({ id: Date.now(), desc });
        localStorage.setItem('gardenTasks', JSON.stringify(tasks));
        document.getElementById('taskDesc').value = "";
        renderTasks();
    }

    function removeTask(id) {
        let tasks = JSON.parse(localStorage.getItem('gardenTasks')) || [];
        tasks = tasks.filter(t => t.id !== id);
        localStorage.setItem('gardenTasks', JSON.stringify(tasks));
        renderTasks();
    }

    window.onload = () => {
        document.getElementById('live-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });
        initGarden();
        renderTasks();
        setBrush('ğŸŒ¸');
        
        // Dynamic ROI
        const logs = JSON.parse(localStorage.getItem('harvestLogs')) || [];
        document.getElementById('stat-roi').innerText = `$${Math.round(logs.reduce((a,b) => a + b.value, 0))}`;
    };

    !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
</script>
</body>
</html>
