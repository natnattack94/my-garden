<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Logs | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .log-card { background: white; border: 1px solid #e2e8f0; border-radius: 20px; transition: all 0.2s; }
        .log-card:hover { border-color: #10b981; }
        .timeline-line { position: absolute; left: 20px; top: 0; bottom: 0; width: 2px; background: #e2e8f0; z-index: 0; }
        .timeline-dot { position: absolute; left: 14px; width: 14px; height: 14px; background: #10b981; border: 3px solid white; border-radius: 50%; z-index: 10; }
    </style>
</head>
<body class="p-4 md:p-8">

<div class="max-w-3xl mx-auto">
    <div class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-4xl font-black text-slate-800 tracking-tighter uppercase">Garden <span class="text-green-600">Logs</span></h1>
            <p class="text-slate-400 font-bold text-xs uppercase tracking-widest mt-1">Hartford 6B Timeline</p>
        </div>
        <button onclick="window.history.back()" class="text-[10px] font-black text-slate-400 uppercase tracking-widest hover:text-green-600 transition">‚Üê Back</button>
    </div>

    <div class="log-card p-6 mb-12 shadow-sm border-2 border-slate-100">
        <h2 class="text-xs font-black text-slate-400 uppercase tracking-widest mb-4 text-center">Record a New Event</h2>
        <div class="space-y-4">
            <div class="flex gap-4">
                <input type="text" id="logTitle" placeholder="Event Title (e.g. First Harvest)" class="w-2/3 p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-green-500 font-bold">
                <select id="logCategory" class="w-1/3 p-3 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none">
                    <option value="General">üìù General</option>
                    <option value="Harvest">üçé Harvest</option>
                    <option value="Pest">üêõ Pest Alert</option>
                    <option value="Weather">üå¶Ô∏è Weather</option>
                </select>
            </div>
            <textarea id="logText" placeholder="What happened in the garden today?" class="w-full p-4 bg-slate-50 rounded-xl border-none ring-1 ring-slate-200 outline-none focus:ring-2 focus:ring-green-500 min-h-[100px]"></textarea>
            <button onclick="saveLog()" class="w-full bg-slate-800 text-white py-4 rounded-xl font-black uppercase text-xs tracking-widest hover:bg-black transition">Add to Timeline</button>
        </div>
    </div>

    <div class="relative pl-10">
        <div class="timeline-line"></div>
        <div id="logContainer" class="space-y-8">
            </div>
    </div>
</div>

<script>
    // 1. DATA STORAGE
    let gardenLogs = JSON.parse(localStorage.getItem('gardenLogs')) || [
        { title: "System Initialized", text: "Welcome to your Hartford Garden OS. Start logging your planting progress here!", category: "General", date: new Date().toLocaleDateString() }
    ];

    function renderLogs() {
        const container = document.getElementById('logContainer');
        container.innerHTML = gardenLogs.map((log, index) => `
            <div class="relative">
                <div class="timeline-dot" style="top: 24px;"></div>
                <div class="log-card p-6 shadow-sm">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[10px] font-black text-green-600 uppercase tracking-widest">${log.category} ‚Ä¢ ${log.date}</span>
                        <button onclick="deleteLog(${index})" class="text-slate-300 hover:text-red-500 transition">‚úï</button>
                    </div>
                    <h3 class="text-xl font-black text-slate-800 uppercase tracking-tighter mb-2">${log.title}</h3>
                    <p class="text-slate-600 leading-relaxed text-sm">${log.text}</p>
                </div>
            </div>
        `).reverse().join(''); // Most recent first
    }

    // 2. SAVE LOG
    function saveLog() {
        const title = document.getElementById('logTitle').value;
        const text = document.getElementById('logText').value;
        const category = document.getElementById('logCategory').value;
        const date = new Date().toLocaleDateString();

        if (!title || !text) return alert("Please fill out both the title and the note!");

        const newLog = { title, text, category, date };
        gardenLogs.push(newLog);
        localStorage.setItem('gardenLogs', JSON.stringify(gardenLogs));
        
        // Reset and Refresh
        document.getElementById('logTitle').value = '';
        document.getElementById('logText').value = '';
        renderLogs();
    }

    // 3. DELETE LOG
    function deleteLog(index) {
        if (confirm("Delete this log entry permanently?")) {
            gardenLogs.splice(index, 1);
            localStorage.setItem('gardenLogs', JSON.stringify(gardenLogs));
            renderLogs();
        }
    }

    window.onload = renderLogs;
</script>
</body>
</html>
