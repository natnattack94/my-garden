<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Precision Grid | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        
        /* Sidebar Styling */
        .seed-card-sidebar { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; 
            transition: all 0.2s ease;
            cursor: grab;
        }
        .seed-card-sidebar:hover { 
            border-color: #22c55e; 
            transform: translateX(4px); 
            background: rgba(30, 41, 59, 1);
        }

        /* Grid Styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 60px); 
            grid-template-rows: repeat(9, 60px);    
            gap: 4px;
            background: #1e293b;
            padding: 12px;
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .grid-spot {
            width: 60px; height: 60px;
            background: rgba(15, 23, 42, 0.5);
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; position: relative;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .grid-spot.occupied { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; }

        /* Solar Indicator Dots */
        .solar-dot {
            position: absolute; top: 4px; left: 4px;
            width: 6px; height: 6px; border-radius: 50%;
        }

        .info-btn {
            position: absolute; bottom: 2px; right: 2px;
            background: #10b981; border-radius: 50%;
            width: 16px; height: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; font-weight: bold; color: white;
            opacity: 0; transition: opacity 0.2s; z-index: 40;
        }
        .grid-spot.occupied:hover .info-btn { opacity: 1; }

        /* Drag Feedback */
        .ghost-friend { background-color: #064e3b !important; outline: 2px solid #10b981; }
        .ghost-foe { background-color: #450a0a !important; outline: 2px solid #ef4444; }
        
        #modal { backdrop-filter: blur(4px); display: none; }
    </style>
</head>
<body class="flex h-screen">

    <div id="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60">
        <div class="bg-slate-900 border border-white/20 p-6 rounded-3xl max-w-xs w-full shadow-2xl">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-4 py-2 bg-slate-800 rounded-xl text-xs font-bold uppercase tracking-widest">Close</button>
        </div>
    </div>

    <aside class="w-80 bg-slate-900 border-r border-white/10 p-6 flex flex-col">
        <div class="mb-8">
            <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Spatial Engine</h2>
            <p class="text-lg font-black text-white leading-tight">DRAG & DROP<br>PLANNING</p>
        </div>
        
        <div id="library-drag-container" class="space-y-3 overflow-y-auto pr-2 flex-grow">
            </div>

        <div class="pt-6 border-t border-white/10 space-y-3">
            <div class="p-4 bg-white/5 rounded-2xl">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Solar Key</p>
                <div class="flex gap-2">
                    <div class="flex items-center gap-1 text-[9px]"><span class="w-2 h-2 rounded-full bg-amber-500"></span> 8h+</div>
                    <div class="flex items-center gap-1 text-[9px]"><span class="w-2 h-2 rounded-full bg-blue-500"></span> 4-6h</div>
                </div>
            </div>
            <a href="index.html" class="block w-full text-center py-4 bg-green-600 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-green-500 transition">Save & Exit</a>
        </div>
    </aside>

    <main class="flex-grow flex flex-col items-center justify-center relative">
        <div id="sync-indicator" class="absolute top-8 right-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Cloud Sync Active
        </div>

        <div id="gardenGrid" class="grid-container">
            </div>
        
        <div class="mt-8 text-center">
            <p id="feedback-text" class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Hartford Zone 6B â€¢ Precision Layout</p>
        </div>
    </main>

<script>
    const _supabase = supabase.createClient('YOUR_URL', 'YOUR_KEY');
    const GRID_SIZE = 81; 
    const COLS = 9;

    const plantLogic = {
        "Tomato": { friends: ["Basil", "Carrot", "Lettuce"], foes: ["Broccoli"], sun: 8 },
        "Basil": { friends: ["Tomato"], foes: [], sun: 6 },
        "Lettuce": { friends: ["Carrot", "Tomato", "Broccoli"], foes: [], sun: 4 },
        "Carrot": { friends: ["Tomato", "Lettuce"], foes: [], sun: 6 },
        "Broccoli": { friends: ["Lettuce"], foes: ["Tomato"], sun: 6 }
    };

    let draggedPlant = null;
    let gardenLayout = {}; // We will store this in a separate Supabase table or one JSON field

    // 1. GENERATE SOLAR DATA (Simulated for Hartford yard)
    function getSolarForIndex(i) {
        const row = Math.floor(i / COLS);
        if (row < 3) return 9; // Top rows: Full Sun
        if (row < 6) return 6; // Mid rows: Partial
        return 4; // Bottom rows: Shade
    }

    // 2. LOAD DATA
    async function init() {
        // Fetch library for sidebar
        const { data: lib } = await _supabase.from('garden_library').select('*');
        renderSidebar(lib || []);

        // Fetch layout
        const { data: layout } = await _supabase.from('garden_settings').select('value').eq('key', 'spatial_layout').single();
        gardenLayout = layout ? JSON.parse(layout.value) : {};
        
        renderGrid();
    }

    function renderSidebar(library) {
        const container = document.getElementById('library-drag-container');
        container.innerHTML = library.map(p => `
            <div class="seed-card-sidebar p-4 flex items-center justify-between" 
                 draggable="true" ondragstart="drag(event, ${JSON.stringify(p).replace(/"/g, '&quot;')})">
                <div class="flex items-center gap-3">
                    <span class="text-2xl">${p.emoji}</span>
                    <span class="font-bold text-white text-sm">${p.name}</span>
                </div>
            </div>
        `).join('');
    }

    function renderGrid() {
        const grid = document.getElementById('gardenGrid');
        grid.innerHTML = "";

        for (let i = 0; i < GRID_SIZE; i++) {
            const sun = getSolarForIndex(i);
            const plant = gardenLayout[i];
            const spot = document.createElement('div');
            spot.className = `grid-spot ${plant ? 'occupied' : ''}`;
            
            spot.innerHTML = `
                <div class="solar-dot ${sun >= 8 ? 'bg-amber-500' : 'bg-blue-500'}"></div>
                ${plant ? `<span class="text-3xl relative z-10">${plant.emoji}</span>
                           <div class="info-btn" onclick="showInfo(${i})">?</div>` : ''}
            `;

            spot.ondragover = (e) => handleDragOver(e, i);
            spot.ondragleave = (e) => e.currentTarget.classList.remove('ghost-friend', 'ghost-foe');
            spot.ondrop = (e) => handleDrop(e, i);
            if(plant) spot.onclick = () => removePlant(i);

            grid.appendChild(spot);
        }
    }

    function drag(ev, obj) { draggedPlant = obj; }

    function handleDragOver(ev, i) {
        ev.preventDefault();
        const spot = ev.currentTarget;
        if (gardenLayout[i]) return;

        const status = checkCompanions(i, draggedPlant.name);
        if (status === 'friend') spot.classList.add('ghost-friend');
        if (status === 'foe') spot.classList.add('ghost-foe');
    }

    function checkCompanions(index, name) {
        const row = Math.floor(index / COLS);
        const col = index % COLS;
        let status = 'neutral';

        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) continue;
                const nIdx = (row + i) * COLS + (col + j);
                const neighbor = gardenLayout[nIdx];
                if (neighbor && plantLogic[name]) {
                    if (plantLogic[name].foes.includes(neighbor.name)) return 'foe';
                    if (plantLogic[name].friends.includes(neighbor.name)) status = 'friend';
                }
            }
        }
        return status;
    }

    async function handleDrop(ev, i) {
        ev.preventDefault();
        gardenLayout[i] = draggedPlant;
        await saveLayout();
        renderGrid();
    }

    async function removePlant(i) {
        if(confirm("Remove this plant?")) {
            delete gardenLayout[i];
            await saveLayout();
            renderGrid();
        }
    }

    async function saveLayout() {
        await _supabase.from('garden_settings').upsert({ 
            key: 'spatial_layout', 
            value: JSON.stringify(gardenLayout) 
        });
    }

    function showInfo(i) {
        const plant = gardenLayout[i];
        const sun = getSolarForIndex(i);
        const modal = document.getElementById('modal');
        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-xl font-black text-white mb-2">${plant.emoji} ${plant.name}</h3>
            <p class="text-xs text-slate-400 mb-4">Location: Plot ${i}</p>
            <div class="space-y-2">
                <div class="flex justify-between text-[10px] font-bold">
                    <span class="text-slate-500 uppercase">Current Sun</span>
                    <span class="text-amber-500">${sun} Hours/Day</span>
                </div>
                <div class="flex justify-between text-[10px] font-bold">
                    <span class="text-slate-500 uppercase">Required Sun</span>
                    <span class="text-green-500">${plantLogic[plant.name]?.sun || 6} Hours</span>
                </div>
            </div>
        `;
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }

    window.onload = init;
</script>
</body>
</html>
