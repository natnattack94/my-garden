<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Precision Grid | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        .seed-card-sidebar { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; 
            transition: all 0.2s ease;
            cursor: grab;
        }
        .seed-card-sidebar:hover { 
            border-color: #22c55e; 
            transform: translateX(4px); 
            background: rgba(30, 41, 59, 1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 60px); 
            grid-template-rows: repeat(9, 60px);    
            gap: 4px;
            background: #1e293b;
            padding: 12px;
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .grid-spot {
            width: 60px; height: 60px;
            background: rgba(15, 23, 42, 0.5);
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; position: relative;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Microclimate Layer Styles */
        .tag-heat_pocket { background: rgba(249, 115, 22, 0.2) !important; border: 1px dashed #f97316 !important; }
        .tag-frost_pocket { background: rgba(99, 102, 241, 0.2) !important; border: 1px dashed #6366f1 !important; }
        .tag-wind_tunnel { background: rgba(59, 130, 246, 0.2) !important; border: 1px dashed #3b82f6 !important; }
        .tag-wet_zone { background: rgba(6, 182, 212, 0.2) !important; border: 1px dashed #06b6d4 !important; }
        
        .grid-spot.occupied { background: rgba(16, 185, 129, 0.1); border: 1px solid #10b981; }
        .solar-dot {
            position: absolute; top: 4px; left: 4px;
            width: 6px; height: 6px; border-radius: 50%;
        }
        .info-btn {
            position: absolute; bottom: 2px; right: 2px;
            background: #10b981; border-radius: 50%;
            width: 16px; height: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; font-weight: bold; color: white;
            opacity: 0; transition: opacity 0.2s; z-index: 40;
        }
        .grid-spot.occupied:hover .info-btn { opacity: 1; }
        .ghost-friend { background-color: #064e3b !important; outline: 2px solid #10b981; }
        .ghost-foe { background-color: #450a0a !important; outline: 2px solid #ef4444; }
        #modal { backdrop-filter: blur(4px); display: none; }
    </style>
</head>
<body class="flex h-screen">

    <div id="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60">
        <div class="bg-slate-900 border border-white/20 p-6 rounded-3xl max-w-xs w-full shadow-2xl">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-4 py-2 bg-slate-800 rounded-xl text-xs font-bold uppercase tracking-widest">Close</button>
        </div>
    </div>

    <aside class="w-80 bg-slate-900 border-r border-white/10 p-6 flex flex-col overflow-y-auto">
        <div class="mb-8">
            <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1 text-center">Spatial Engine</h2>
            <p class="text-lg font-black text-white leading-tight text-center">GARDEN<br>ARCHITECT</p>
        </div>
        
        <div class="mb-6 p-4 bg-white/5 rounded-2xl border border-white/10">
            <p class="text-[9px] font-bold text-slate-500 uppercase mb-3 text-center">Microclimate Painter</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setInteractionMode('plant')" id="btn-plant" class="col-span-2 p-2 bg-green-600 rounded-xl text-[10px] font-black uppercase mb-1">üå± Plant Seeds</button>
                <button onclick="setInteractionMode('tag', 'heat_pocket')" class="p-2 bg-orange-900/40 border border-orange-500/50 rounded-xl text-[9px] font-bold text-orange-200">üî• Heat Wall</button>
                <button onclick="setInteractionMode('tag', 'frost_pocket')" class="p-2 bg-indigo-900/40 border border-indigo-500/50 rounded-xl text-[9px] font-bold text-indigo-200">‚ùÑÔ∏è Frost</button>
                <button onclick="setInteractionMode('tag', 'wind_tunnel')" class="p-2 bg-blue-900/40 border border-blue-500/50 rounded-xl text-[9px] font-bold text-blue-200">üí® Wind</button>
                <button onclick="setInteractionMode('tag', 'wet_zone')" class="p-2 bg-cyan-900/40 border border-cyan-500/50 rounded-xl text-[9px] font-bold text-cyan-200">üíß Wet Area</button>
            </div>
        </div>

        <div id="library-drag-container" class="space-y-3 overflow-y-auto pr-2 flex-grow"></div>

        <div class="pt-6 border-t border-white/10 space-y-3 mt-4">
            <div id="health-stat" class="p-4 bg-white/5 rounded-2xl">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Garden Health Score</p>
                <div class="flex items-end gap-2">
                    <span id="health-value" class="text-2xl font-black text-green-500">100</span>
                    <span class="text-[10px] text-slate-500 mb-1">/ 100</span>
                </div>
            </div>
            <a href="index.html" class="block w-full text-center py-4 bg-slate-800 text-white rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/10">Dashboard</a>
        </div>
    </aside>

    <main class="flex-grow flex flex-col items-center justify-center relative">
        <div id="sync-indicator" class="absolute top-8 right-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Cloud Active
        </div>

        <div id="gardenGrid" class="grid-container"></div>
        
        <div class="mt-8 text-center">
            <p id="feedback-text" class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Hartford Zone 6B ‚Ä¢ Microclimate Enabled</p>
        </div>
    </main>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpyb2h3enFha3NxcnV5d2llZHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NzUwOTYsImV4cCI6MjA4NzQ1MTA5Nn0.cS8_C2WCdqH-e_ysxooH2wbarlxmi-S6CDZkevg_DPM'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const GRID_SIZE = 81; 
    const COLS = 9;

    let interactionMode = 'plant'; // or 'tag'
    let activeTag = null;
    let draggedPlant = null;
    let gardenLayout = {}; // Stores plants
    let microclimateLayout = {}; // Stores tags

    const plantLogic = {
        "Tomato": { friends: ["Basil", "Carrot", "Lettuce"], foes: ["Broccoli"], sun: 8, sensitive: 'frost' },
        "Basil": { friends: ["Tomato"], foes: [], sun: 6, sensitive: 'frost' },
        "Lettuce": { friends: ["Carrot", "Tomato", "Broccoli"], foes: [], sun: 4, sensitive: 'heat' },
        "Carrot": { friends: ["Tomato", "Lettuce"], foes: [], sun: 6, sensitive: 'none' },
        "Broccoli": { friends: ["Lettuce"], foes: ["Tomato"], sun: 6, sensitive: 'heat' }
    };

    function setInteractionMode(mode, tag = null) {
        interactionMode = mode;
        activeTag = tag;
        document.getElementById('btn-plant').className = mode === 'plant' ? 
            'col-span-2 p-2 bg-green-600 rounded-xl text-[10px] font-black uppercase mb-1' : 
            'col-span-2 p-2 bg-slate-700 rounded-xl text-[10px] font-black uppercase mb-1';
    }

    async function init() {
        const { data: { user } } = await _supabase.auth.getUser();
        const { data: lib } = await _supabase.from('garden_library').select('*');
        renderSidebar(lib || []);

        const { data: settings } = await _supabase.from('garden_settings').select('key, value').eq('user_id', user.id);
        
        const layoutData = settings?.find(s => s.key === 'spatial_layout')?.value;
        const tagData = settings?.find(s => s.key === 'microclimate_tags')?.value;

        gardenLayout = layoutData ? (typeof layoutData === 'string' ? JSON.parse(layoutData) : layoutData) : {};
        microclimateLayout = tagData ? (typeof tagData === 'string' ? JSON.parse(tagData) : tagData) : {};

        calculateHealthScore();
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('gardenGrid');
        grid.innerHTML = "";
        for (let i = 0; i < GRID_SIZE; i++) {
            const row = Math.floor(i / COLS);
            const sun = row < 3 ? 9 : (row < 6 ? 6 : 4);
            const plant = gardenLayout[i];
            const tag = microclimateLayout[i];
            
            const spot = document.createElement('div');
            spot.className = `grid-spot ${plant ? 'occupied' : ''} ${tag ? 'tag-' + tag : ''}`;
            spot.innerHTML = `
                <div class="solar-dot ${sun >= 8 ? 'bg-amber-500' : 'bg-blue-500'}"></div>
                ${plant ? `<span class="text-3xl relative z-10">${plant.emoji}</span>
                           <div class="info-btn" onclick="event.stopPropagation(); showInfo(${i})">?</div>` : ''}
            `;
            
            spot.ondragover = (e) => handleDragOver(e, i);
            spot.ondrop = (e) => handleDrop(e, i);
            spot.onclick = () => handleSpotClick(i);
            grid.appendChild(spot);
        }
    }

    function handleSpotClick(i) {
        if (interactionMode === 'tag') {
            if (microclimateLayout[i] === activeTag) delete microclimateLayout[i];
            else microclimateLayout[i] = activeTag;
            saveSettings();
            renderGrid();
        } else if (gardenLayout[i]) {
            if(confirm("Remove this plant?")) {
                delete gardenLayout[i];
                saveSettings();
                renderGrid();
            }
        }
    }

    function renderSidebar(library) {
        const container = document.getElementById('library-drag-container');
        container.innerHTML = library.map(p => `
            <div class="seed-card-sidebar p-4 flex items-center justify-between" 
                  draggable="true" ondragstart='drag(event, ${JSON.stringify(p)})'>
                <div class="flex items-center gap-3">
                    <span class="text-2xl">${p.emoji}</span>
                    <span class="font-bold text-white text-sm">${p.name}</span>
                </div>
            </div>
        `).join('');
    }

    function drag(ev, obj) { draggedPlant = obj; setInteractionMode('plant'); }
    function handleDragOver(ev) { ev.preventDefault(); }

    async function handleDrop(ev, i) {
        ev.preventDefault();
        if(!draggedPlant) return;
        gardenLayout[i] = draggedPlant;
        await saveSettings();
        renderGrid();
    }

    async function saveSettings() {
        document.getElementById('sync-indicator').innerText = "Syncing...";
        const { data: { user } } = await _supabase.auth.getUser();
        const { score, alertCount } = calculateHealthScore();

        await _supabase.from('garden_settings').upsert([
            { key: 'spatial_layout', value: gardenLayout, user_id: user.id },
            { key: 'microclimate_tags', value: microclimateLayout, user_id: user.id },
            { key: 'garden_health', value: { score, alertCount }, user_id: user.id }
        ], { onConflict: 'user_id, key' });

        document.getElementById('sync-indicator').innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full"></span> Cloud Active`;
    }

    function calculateHealthScore() {
        let score = 100;
        let alertCount = 0;
        Object.keys(gardenLayout).forEach(idx => {
            const i = parseInt(idx);
            const plant = gardenLayout[i];
            const tag = microclimateLayout[i];
            
            // 1. Companion Check
            const compStatus = checkCompanions(i, plant.name);
            if (compStatus === 'foe') { score -= 10; alertCount++; }

            // 2. Microclimate Risk Check
            if (tag === 'frost_pocket' && plantLogic[plant.name]?.sensitive === 'frost') { score -= 15; alertCount++; }
            if (tag === 'heat_pocket' && plantLogic[plant.name]?.sensitive === 'heat') { score -= 15; alertCount++; }
        });
        
        const scoreEl = document.getElementById('health-value');
        scoreEl.innerText = Math.max(0, score);
        scoreEl.className = score < 70 ? 'text-2xl font-black text-red-500' : 'text-2xl font-black text-green-500';
        return { score, alertCount };
    }

    function checkCompanions(index, name) {
        const row = Math.floor(index / COLS);
        const col = index % COLS;
        for (let i = -1; i <= 1; i++) {
            for (let j = -1; j <= 1; j++) {
                if (i === 0 && j === 0) continue;
                const nRow = row + i, nCol = col + j;
                if (nRow >= 0 && nRow < 9 && nCol >= 0 && nCol < 9) {
                    const neighbor = gardenLayout[nRow * 9 + nCol];
                    if (neighbor && plantLogic[name]?.foes.includes(neighbor.name)) return 'foe';
                }
            }
        }
        return 'neutral';
    }

    function showInfo(i) {
        const plant = gardenLayout[i];
        const tag = microclimateLayout[i];
        const modal = document.getElementById('modal');
        let riskMsg = "Perfect Conditions";
        let riskClass = "text-green-500";

        if (tag === 'frost_pocket' && plantLogic[plant.name]?.sensitive === 'frost') {
            riskMsg = "‚ö†Ô∏è HIGH FROST RISK"; riskClass = "text-red-500";
        }

        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-xl font-black text-white mb-1">${plant.emoji} ${plant.name}</h3>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-4 tracking-widest">Plot ${i} Analysis</p>
            <div class="space-y-3">
                <div class="p-3 bg-white/5 rounded-xl border border-white/10">
                    <p class="text-[9px] font-bold text-slate-400 uppercase mb-1">Environmental Note</p>
                    <p class="text-xs font-black ${riskClass} uppercase">${riskMsg}</p>
                </div>
                <div class="flex justify-between text-[10px] font-bold px-1">
                    <span class="text-slate-500 uppercase">Local Tag</span>
                    <span class="text-blue-400 uppercase">${tag || 'Standard'}</span>
                </div>
            </div>
        `;
        modal.style.display = 'flex';
    }

    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = init;
</script>
</body>
</html>
