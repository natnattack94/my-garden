<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spatial Studio | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        
        #viewport { 
            background-color: #0f172a;
            position: relative;
            width: 1000px;
            height: 1000px;
            display: grid;
            grid-template-columns: repeat(20, 50px);
            grid-template-rows: repeat(20, 50px);
            gap: 2px;
            padding: 10px;
        }

        .grid-cell {
            width: 50px; height: 50px;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
            z-index: 5;
        }

        /* Tactical & Physics Shades */
        .tag-frost { background: rgba(99, 102, 241, 0.4) !important; border-color: #6366f1 !important; }
        .tag-wet { background: rgba(6, 182, 212, 0.4) !important; border-color: #06b6d4 !important; }

        /* Structural Objects */
        .bed-obj { 
            position: absolute; cursor: move; 
            display: flex; align-items: center; justify-content: center;
            font-size: 9px; font-weight: 900; text-transform: uppercase;
            border-radius: 8px; z-index: 50;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }
        .type-raised { background: #92400e; border: 2px solid #78350f; color: #fef3c7; }
        .type-inground { background: #065f46; border: 2px solid #064e3b; color: #d1fae5; }
        .type-wall { background: #334155; border: 2px solid #475569; color: #f1f5f9; }

        /* Plant Halos & Spacing */
        .plant-halo {
            position: absolute; border-radius: 50%;
            border: 1px dashed rgba(34, 197, 94, 0.4);
            background: rgba(34, 197, 94, 0.05);
            pointer-events: none; z-index: 40;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .collision-warning { 
            border: 2px solid #ef4444 !important; 
            background: rgba(239, 68, 68, 0.15) !important; 
        }

        .sidebar-panel { background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(10px); }
        .season-btn.active { background: #f59e0b; color: #000; }
    </style>
</head>
<body class="flex h-screen">

    <aside class="w-80 sidebar-panel border-r border-white/10 p-6 flex flex-col z-[100] overflow-y-auto">
        <div class="mb-6">
            <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Eco-Intelligence v3.2</h2>
            <p class="text-xl font-black text-white leading-tight uppercase">Spatial Studio</p>
        </div>

        <div class="mb-6">
            <p class="text-[9px] font-bold text-slate-500 uppercase px-1 mb-3">Blueprints</p>
            <div class="grid grid-cols-2 gap-2">
                <div class="p-2 bg-slate-800 rounded-lg text-[8px] font-bold text-center cursor-grab" draggable="true" ondragstart="startBedDrag(event, 'raised', 150, 100)">üü´ Raised Bed</div>
                <div class="p-2 bg-slate-800 rounded-lg text-[8px] font-bold text-center cursor-grab" draggable="true" ondragstart="startBedDrag(event, 'inground', 100, 100)">üå± In-Ground</div>
                <div class="p-2 bg-slate-700 rounded-lg text-[8px] font-bold text-center cursor-grab col-span-2" draggable="true" ondragstart="startBedDrag(event, 'wall', 200, 20)">üß± Heat-Wall</div>
            </div>
        </div>

        <div class="mb-6 p-4 bg-amber-500/10 border border-amber-500/20 rounded-xl">
            <p class="text-[9px] font-black text-amber-500 uppercase mb-3">Sun Path & Heat</p>
            <div class="flex gap-1 mb-3">
                <button onclick="setSeason('spring')" id="btn-spring" class="season-btn flex-1 py-1 bg-slate-800 rounded text-[8px] font-bold">SPRING</button>
                <button onclick="setSeason('summer')" id="btn-summer" class="season-btn flex-1 py-1 bg-slate-800 rounded text-[8px] font-bold active">SUMMER</button>
                <button onclick="setSeason('fall')" id="btn-fall" class="season-btn flex-1 py-1 bg-slate-800 rounded text-[8px] font-bold">FALL</button>
            </div>
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" id="heat-toggle" onchange="updateMicroclimate()" class="accent-orange-500">
                <span class="text-[9px] font-bold text-slate-300">üî• HEAT AMPLIFICATION</span>
            </label>
        </div>

        <div class="mb-6 p-4 bg-green-500/10 border border-green-500/20 rounded-xl">
            <p class="text-[9px] font-black text-green-500 uppercase mb-2">Growth Projection</p>
            <input type="range" id="growth-slider" min="0" max="3" step="1" value="0" oninput="updateGrowth(this.value)" class="w-full h-1 bg-slate-800 rounded-lg appearance-none cursor-pointer accent-green-500">
            <div class="flex justify-between text-[7px] font-bold text-slate-500 mt-1">
                <span>NEW</span><span>Y1</span><span>Y2</span><span>MATURE</span>
            </div>
        </div>

        <div class="mb-6">
            <p class="text-[9px] font-bold text-slate-500 uppercase px-1 mb-3">Tactical Paint</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setTacticalMode('frost')" id="btn-frost" class="p-2 bg-indigo-900/20 border border-indigo-500/30 rounded-lg text-[8px] font-black text-indigo-300">‚ùÑÔ∏è FROST</button>
                <button onclick="setTacticalMode('wet')" id="btn-wet" class="p-2 bg-cyan-900/20 border border-cyan-500/30 rounded-lg text-[8px] font-black text-cyan-300">üíß WET</button>
            </div>
        </div>

        <div class="mt-auto space-y-2">
            <div id="trash-bin" ondragover="event.preventDefault()" ondrop="deleteBed(event)" class="py-3 border-2 border-dashed border-slate-800 rounded-xl text-[8px] font-bold text-slate-600 text-center uppercase">üóëÔ∏è Trash</div>
            <button onclick="saveLayout()" class="w-full py-3 bg-white text-slate-900 rounded-xl text-[9px] font-black uppercase tracking-widest">Sync DNA</button>
        </div>
    </aside>

    <main class="flex-grow overflow-auto bg-slate-950 p-20 flex items-center justify-center">
        <div id="viewport" ondragover="event.preventDefault()" ondrop="dropBed(event)"></div>
    </main>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpyb2h3enFha3NxcnV5d2llZHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NzUwOTYsImV4cCI6MjA4NzQ1MTA5Nn0.cS8_C2WCdqH-e_ysxooH2wbarlxmi-S6CDZkevg_DPM'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let activeTacticalTool = null;
    let tacticalData = {}; 
    let bedData = [];
    let currentSeason = 'summer';
    let growthYear = 0;

    const SEASON_DATA = {
        'spring': { shadow: 1.5, light: 0.15 },
        'summer': { shadow: 0.4, light: 0.25 },
        'fall': { shadow: 2.5, light: 0.05 }
    };

    function createGrid() {
        const viewport = document.getElementById('viewport');
        for (let i = 0; i < 400; i++) {
            const cell = document.createElement('div');
            cell.className = 'grid-cell';
            cell.id = `cell-${i}`;
            cell.onclick = () => applyTactical(i);
            viewport.appendChild(cell);
        }
    }

    // --- HELIOPHYSICS & MICROCLIMATE ---
    function setSeason(s) {
        currentSeason = s;
        document.querySelectorAll('.season-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${s}`).classList.add('active');
        updateMicroclimate();
    }

    function updateMicroclimate() {
        const heatOn = document.getElementById('heat-toggle').checked;
        const config = SEASON_DATA[currentSeason];
        
        document.querySelectorAll('.grid-cell').forEach((cell, i) => {
            const row = Math.floor(i / 20); const col = i % 20;
            const cx = col * 50; const cy = row * 50;
            let shade = false; let heat = false;

            bedData.forEach(obj => {
                // Shadow Math (North of structure)
                const shadowReach = obj.h * config.shadow;
                if (cx >= obj.x && cx <= (obj.x + obj.w) && cy < obj.y && cy > (obj.y - shadowReach)) shade = true;
                // Heat Math (South of wall)
                if (heatOn && obj.type === 'wall' && cx >= obj.x && cx <= (obj.x + obj.w) && cy >= (obj.y + obj.h) && cy <= (obj.y + obj.h + 80)) heat = true;
            });

            if (shade) {
                cell.style.backgroundColor = 'rgba(49, 46, 129, 0.25)';
                cell.style.boxShadow = 'inset 0 0 15px rgba(30, 27, 75, 0.5)';
            } else if (heat) {
                cell.style.backgroundColor = 'rgba(239, 68, 68, 0.15)';
                cell.style.boxShadow = 'inset 0 0 10px rgba(239, 68, 68, 0.3)';
            } else {
                cell.style.backgroundColor = `rgba(251, 191, 36, ${config.light})`;
                cell.style.boxShadow = 'none';
            }
        });
    }

    // --- GROWTH & SPACING ---
    function updateGrowth(year) {
        growthYear = year;
        // This is where you'd re-scale plant icons if we were rendering plant instances
        console.log("Simulating Year:", growthYear);
    }

    // --- TACTICAL LOGIC ---
    function setTacticalMode(mode) {
        activeTacticalTool = mode;
        document.getElementById('btn-frost').classList.toggle('bg-indigo-600', mode === 'frost');
        document.getElementById('btn-wet').classList.toggle('bg-cyan-600', mode === 'wet');
    }

    function applyTactical(cellId) {
        if (!activeTacticalTool) return;
        const cell = document.getElementById(`cell-${cellId}`);
        const tagClass = `tag-${activeTacticalTool}`;
        if (cell.classList.contains(tagClass)) {
            cell.classList.remove(tagClass);
            delete tacticalData[cellId];
        } else {
            cell.classList.add(tagClass);
            tacticalData[cellId] = activeTacticalTool;
        }
    }

    // --- BED ENGINE ---
    function startBedDrag(e, type, w, h) {
        e.dataTransfer.setData("type", type);
        e.dataTransfer.setData("w", w);
        e.dataTransfer.setData("h", h);
        e.dataTransfer.setData("isNew", "true");
    }

    function dropBed(e) {
        const isNew = e.dataTransfer.getData("isNew");
        const rect = document.getElementById('viewport').getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;

        if (isNew === "true") {
            const w = parseInt(e.dataTransfer.getData("w"));
            const h = parseInt(e.dataTransfer.getData("h"));
            bedData.push({ id: Date.now(), type: e.dataTransfer.getData("type"), x: x-(w/2), y: y-(h/2), w, h });
        } else {
            const id = parseInt(e.dataTransfer.getData("bedId"));
            const bed = bedData.find(b => b.id === id);
            if (bed) { bed.x = x - (bed.w/2); bed.y = y - (bed.h/2); }
        }
        renderBeds();
        updateMicroclimate();
    }

    function renderBeds() {
        document.querySelectorAll('.bed-obj').forEach(b => b.remove());
        bedData.forEach(bed => {
            const el = document.createElement('div');
            el.className = `bed-obj type-${bed.type}`;
            el.style.left = `${bed.x}px`; el.style.top = `${bed.y}px`;
            el.style.width = `${bed.w}px`; el.style.height = `${bed.h}px`;
            el.innerText = bed.type;
            el.draggable = true;
            el.ondragstart = (e) => { e.dataTransfer.setData("bedId", bed.id); e.dataTransfer.setData("isNew", "false"); };
            document.getElementById('viewport').appendChild(el);
        });
    }

    function deleteBed(e) {
        const id = parseInt(e.dataTransfer.getData("bedId"));
        bedData = bedData.filter(b => b.id !== id);
        renderBeds();
        updateMicroclimate();
    }

    async function saveLayout() {
        const { data: { user } } = await _supabase.auth.getUser();
        await _supabase.from('garden_settings').upsert([
            { key: 'spatial_beds', value: bedData, user_id: user.id },
            { key: 'microclimate_tags', value: tacticalData, user_id: user.id }
        ], { onConflict: 'user_id, key' });
        alert("Spatial DNA Synced!");
    }

    window.onload = () => { createGrid(); updateMicroclimate(); };
</script>
</body>
</html>
