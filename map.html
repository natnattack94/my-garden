<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Architect | 9x9 Grid</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --grass: #aacc00; --wood: #bc8a5f; --seed: #e9c46a;
            --fruit: #e76f51; --herb: #2a9d8f;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: #e9edc9; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SIDEBAR */
        #sidebar {
            width: 280px; background: white; padding: 20px;
            box-shadow: 2px 0 15px rgba(0,0,0,0.1); display: flex; flex-direction: column;
            z-index: 100;
        }

        .search-box { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 8px; margin-bottom: 10px; font-size: 0.9rem; outline: none; transition: 0.3s; }
        .search-box:focus { border-color: var(--leaf); }

        .cat-filters { display: flex; gap: 5px; margin-bottom: 15px; flex-wrap: wrap; }
        .filter-btn { 
            padding: 5px 10px; font-size: 0.7rem; border-radius: 20px; border: 1px solid #ddd; 
            background: white; cursor: pointer; font-weight: bold; 
        }
        .filter-btn.active { background: var(--dark); color: white; border-color: var(--dark); }

        #libraryContainer { flex-grow: 1; overflow-y: auto; padding-right: 5px; }

        .seed-card {
            background: var(--cream); border: 1px solid #eee; padding: 10px; 
            border-radius: 8px; margin-bottom: 8px; cursor: grab; font-weight: 500;
            transition: 0.2s; display: flex; align-items: center; gap: 10px;
        }
        .seed-card:hover { background: var(--seed); border-color: #d4a017; }

        /* GRID VIEW */
        .main-view { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 55px); 
            grid-template-rows: repeat(9, 55px);    
            gap: 3px;
            background: var(--wood);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .grid-spot {
            width: 55px; height: 55px;
            background: var(--dirt);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.6rem; cursor: pointer; transition: 0.2s;
            border-radius: 4px; position: relative;
        }

        .grid-spot.occupied:hover::after {
            content: "âœ•"; position: absolute; font-size: 1rem; color: white;
            background: rgba(211, 47, 47, 0.8); width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; border-radius: 4px;
        }

        .grid-spot.occupied { background: #556b2f; box-shadow: inset 0 0 8px rgba(0,0,0,0.3); }

        .btn-reset { background: #eee; border: none; padding: 10px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 10px; font-weight: bold; color: #666; }
        .btn-reset:hover { background: #ffdede; color: #d32f2f; }
    </style>
</head>
<body>

<div id="sidebar">
    <h2 style="color:var(--dark); margin: 0 0 15px 0;">ğŸŒ± Library</h2>
    
    <input type="text" id="plantSearch" class="search-box" placeholder="Search crops..." onkeyup="filterLibrary()">
    
    <div class="cat-filters" id="catFilters">
        <button class="filter-btn active" onclick="setCategory('All')">All</button>
        <button class="filter-btn" onclick="setCategory('Veggie')">Veggies</button>
        <button class="filter-btn" onclick="setCategory('Fruit')">Fruit</button>
        <button class="filter-btn" onclick="setCategory('Herb')">Herbs</button>
        <button class="filter-btn" onclick="setCategory('Flower')">Flowers</button>
    </div>

    <div id="libraryContainer"></div>

    <button class="btn-reset" onclick="clearFullGrid()">Reset Grid</button>
    <a href="index.html" style="display:block; text-align:center; margin-top:15px; color:var(--leaf); text-decoration:none; font-weight:bold; font-size:0.9rem;">ğŸ  Dashboard</a>
</div>

<div class="main-view">
    <div style="text-align:center; margin-bottom: 20px;">
        <h2 style="margin:0; color:var(--dark)">9x9 Garden Plot</h2>
        <small style="color:var(--dirt)">Drag to plant â€¢ Click square to remove</small>
    </div>

    <div class="grid-container" id="gardenGrid"></div>
</div>

<script>
    // 1. DATASET
    const plantLibrary = [
        { name: "Tomato (Beefsteak)", emoji: "ğŸ…", cat: "Veggie" },
        { name: "Tomato (Cherry)", emoji: "ğŸ’", cat: "Veggie" },
        { name: "Carrot", emoji: "ğŸ¥•", cat: "Veggie" },
        { name: "Bell Pepper", emoji: "ğŸ«‘", cat: "Veggie" },
        { name: "JalapeÃ±o", emoji: "ğŸŒ¶ï¸", cat: "Veggie" },
        { name: "Cucumber", emoji: "ğŸ¥’", cat: "Veggie" },
        { name: "Eggplant", emoji: "ğŸ†", cat: "Veggie" },
        { name: "Broccoli", emoji: "ğŸ¥¦", cat: "Veggie" },
        { name: "Corn", emoji: "ğŸŒ½", cat: "Veggie" },
        { name: "Onion", emoji: "ğŸ§…", cat: "Veggie" },
        { name: "Garlic", emoji: "ğŸ§„", cat: "Veggie" },
        { name: "Potato", emoji: "ğŸ¥”", cat: "Veggie" },
        { name: "Kale", emoji: "ğŸ¥¬", cat: "Veggie" },
        { name: "Lettuce", emoji: "ğŸ¥—", cat: "Veggie" },
        { name: "Strawberry", emoji: "ğŸ“", cat: "Fruit" },
        { name: "Blueberry", emoji: "ğŸ«", cat: "Fruit" },
        { name: "Watermelon", emoji: "ğŸ‰", cat: "Fruit" },
        { name: "Basil", emoji: "ğŸŒ¿", cat: "Herb" },
        { name: "Mint", emoji: "ğŸƒ", cat: "Herb" },
        { name: "Rosemary", emoji: "ğŸŒ²", cat: "Herb" },
        { name: "Lavender", emoji: "ğŸª»", cat: "Herb" },
        { name: "Sunflower", emoji: "ğŸŒ»", cat: "Flower" },
        { name: "Marigold", emoji: "ğŸŒ¼", cat: "Flower" },
        { name: "Tulip", emoji: "ğŸŒ·", cat: "Flower" }
    ];

    let currentCategory = "All";

    // 2. GRID LOGIC
    const GRID_SIZE = 81; 
    const gridContainer = document.getElementById('gardenGrid');

    function initGrid() {
        const savedLayout = JSON.parse(localStorage.getItem('gardenGridLayout')) || {};
        gridContainer.innerHTML = "";
        
        for (let i = 0; i < GRID_SIZE; i++) {
            const spot = document.createElement('div');
            spot.classList.add('grid-spot');
            spot.id = `spot-${i}`;
            spot.ondragover = (e) => e.preventDefault();
            spot.ondrop = (e) => handleDrop(e, i);
            spot.onclick = () => removePlant(i);
            
            if (savedLayout[i]) {
                spot.innerText = savedLayout[i].emoji;
                spot.classList.add('occupied');
                spot.title = savedLayout[i].name;
            }
            gridContainer.appendChild(spot);
        }
    }

    // 3. LIBRARY LOGIC
    function renderLibrary() {
        const query = document.getElementById('plantSearch').value.toLowerCase();
        const container = document.getElementById('libraryContainer');
        container.innerHTML = "";
        
        plantLibrary.forEach(plant => {
            const matchesSearch = plant.name.toLowerCase().includes(query);
            const matchesCat = currentCategory === "All" || plant.cat === currentCategory;

            if (matchesSearch && matchesCat) {
                const card = document.createElement('div');
                card.className = 'seed-card';
                card.draggable = true;
                card.innerHTML = `<span>${plant.emoji}</span> ${plant.name}`;
                card.ondragstart = (ev) => {
                    ev.dataTransfer.setData("emoji", plant.emoji);
                    ev.dataTransfer.setData("name", plant.name);
                };
                container.appendChild(card);
            }
        });
    }

    function setCategory(cat) {
        currentCategory = cat;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.innerText.includes(cat) || (cat === "All" && btn.innerText === "All"));
        });
        renderLibrary();
    }

    function filterLibrary() { renderLibrary(); }

    // 4. INTERACTION LOGIC
    function handleDrop(ev, index) {
        ev.preventDefault();
        const emoji = ev.dataTransfer.getData("emoji");
        const name = ev.dataTransfer.getData("name");
        
        let savedLayout = JSON.parse(localStorage.getItem('gardenGridLayout')) || {};
        savedLayout[index] = { emoji, name };
        localStorage.setItem('gardenGridLayout', JSON.stringify(savedLayout));
        initGrid();
    }

    function removePlant(index) {
        let savedLayout = JSON.parse(localStorage.getItem('gardenGridLayout')) || {};
        if (savedLayout[index]) {
            delete savedLayout[index];
            localStorage.setItem('gardenGridLayout', JSON.stringify(savedLayout));
            initGrid();
        }
    }

    function clearFullGrid() {
        if (confirm("Clear your entire layout?")) {
            localStorage.removeItem('gardenGridLayout');
            initGrid();
        }
    }

    window.onload = () => {
        initGrid();
        renderLibrary();
    };
</script>

</body>
</html>
