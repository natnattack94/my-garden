<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Precision Grid | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        .seed-card-sidebar { 
            background: rgba(30, 41, 59, 0.7); 
            border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; 
            transition: all 0.2s ease;
            cursor: grab;
        }
        .seed-card-sidebar:hover { 
            border-color: #22c55e; 
            transform: translateX(4px); 
            background: rgba(30, 41, 59, 1);
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 60px); 
            grid-template-rows: repeat(9, 60px);    
            gap: 4px;
            background: #1e293b;
            padding: 12px;
            border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .grid-spot {
            width: 60px; height: 60px;
            background: rgba(15, 23, 42, 0.5);
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; position: relative;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Microclimate & Soil Layer Shaders */
        .tag-heat_pocket { background: rgba(249, 115, 22, 0.15) !important; border: 1px dashed #f97316 !important; }
        .tag-frost_pocket { background: rgba(99, 102, 241, 0.15) !important; border: 1px dashed #6366f1 !important; }
        .tag-wet_zone { background: rgba(6, 182, 212, 0.3) !important; box-shadow: inset 0 0 10px rgba(6, 182, 212, 0.5); }
        
        .grid-spot.occupied { background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.4); }
        .solar-dot { position: absolute; top: 4px; left: 4px; width: 6px; height: 6px; border-radius: 50%; }
        .info-btn {
            position: absolute; bottom: 2px; right: 2px;
            background: #10b981; border-radius: 50%;
            width: 16px; height: 16px;
            display: flex; align-items: center; justify-content: center;
            font-size: 8px; font-weight: bold; color: white;
            opacity: 0; transition: opacity 0.2s; z-index: 40;
        }
        .grid-spot.occupied:hover .info-btn { opacity: 1; }
        .ghost-friend { background-color: #064e3b !important; outline: 2px solid #10b981; }
        .ghost-foe { background-color: #450a0a !important; outline: 2px solid #ef4444; }
        #modal { backdrop-filter: blur(8px); display: none; }
    </style>
</head>
<body class="flex h-screen">

    <div id="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60">
        <div class="bg-slate-900 border border-white/20 p-8 rounded-[32px] max-w-sm w-full shadow-2xl relative">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-4 bg-slate-800 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5">Dismiss</button>
        </div>
    </div>

    <aside class="w-80 bg-slate-900 border-r border-white/10 p-6 flex flex-col overflow-y-auto">
        <div class="mb-8">
            <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Spatial Engine v2.5</h2>
            <p class="text-xl font-black text-white leading-tight uppercase">Precision<br>Architect</p>
        </div>
        
        <div class="mb-6 space-y-2">
            <p class="text-[9px] font-bold text-slate-500 uppercase px-1">Layer Overlays</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setMode('plant')" id="m-plant" class="col-span-2 p-3 bg-green-600 rounded-xl text-[10px] font-black uppercase transition-all">üå± Seeding Mode</button>
                <button onclick="setMode('tag', 'frost_pocket')" class="p-2 bg-indigo-900/40 border border-indigo-500/30 rounded-xl text-[9px] font-bold">‚ùÑÔ∏è Frost</button>
                <button onclick="setMode('tag', 'heat_pocket')" class="p-2 bg-orange-900/40 border border-orange-500/30 rounded-xl text-[9px] font-bold">üî• Heat Wall</button>
                <button onclick="setMode('tag', 'wet_zone')" class="p-2 bg-cyan-900/40 border border-cyan-500/30 rounded-xl text-[9px] font-bold text-cyan-200">üíß Poor Drainage</button>
                <button onclick="setMode('soil_lab')" class="p-2 bg-amber-900/40 border border-amber-500/30 rounded-xl text-[9px] font-bold text-amber-200">üß™ Soil Lab</button>
            </div>
        </div>

        <div id="library-drag-container" class="space-y-3 overflow-y-auto flex-grow"></div>

        <div class="pt-6 border-t border-white/10 space-y-3 mt-4">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Garden Health</p>
                <div class="flex items-end gap-2">
                    <span id="health-value" class="text-2xl font-black text-green-500">100</span>
                    <span class="text-[10px] text-slate-500 mb-1">/ 100</span>
                </div>
            </div>
            <button onclick="saveEverything()" class="w-full py-4 bg-white text-slate-900 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-green-400 transition">Sync to Cloud</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col items-center justify-center relative bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-slate-800 to-slate-950">
        <div id="sync-indicator" class="absolute top-8 right-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span> System Ready
        </div>

        <div id="gardenGrid" class="grid-container"></div>
        
        <div class="mt-8 text-center">
            <p id="feedback-text" class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Hartford Zone 6B ‚Ä¢ Precision Layout</p>
        </div>
    </main>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpyb2h3enFha3NxcnV5d2llZHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NzUwOTYsImV4cCI6MjA4NzQ1MTA5Nn0.cS8_C2WCdqH-e_ysxooH2wbarlxmi-S6CDZkevg_DPM'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
    
    const GRID_SIZE = 81; 
    const COLS = 9;

    let mode = 'plant';
    let activeTag = null;
    let draggedPlant = null;
    let gardenLayout = {}; // { index: plantObj }
    let microclimates = {}; // { index: 'tag_name' }
    let soilProfiles = {}; // { index: { ph: 6.5, type: 'Loam' } }

    const plantLogic = {
        "Tomato": { sun: 8, ph: [6.0, 7.0], sensitive: 'frost', drainage: 'Average' },
        "Basil": { sun: 6, ph: [6.0, 7.0], sensitive: 'frost', drainage: 'Average' },
        "Lettuce": { sun: 4, ph: [6.0, 7.0], sensitive: 'heat', drainage: 'Average' },
        "Carrot": { sun: 6, ph: [6.0, 6.8], sensitive: 'none', drainage: 'Fast' },
        "Broccoli": { sun: 6, ph: [6.0, 7.0], sensitive: 'heat', drainage: 'Average' }
    };

    function setMode(m, tag = null) {
        mode = m; activeTag = tag;
        document.getElementById('m-plant').className = m === 'plant' ? 
            'col-span-2 p-3 bg-green-600 rounded-xl text-[10px] font-black uppercase' : 
            'col-span-2 p-3 bg-slate-800 rounded-xl text-[10px] font-black uppercase text-slate-500';
    }

    async function init() {
        const { data: { user } } = await _supabase.auth.getUser();
        const { data: lib } = await _supabase.from('garden_library').select('*');
        renderSidebar(lib || []);

        const { data: settings } = await _supabase.from('garden_settings').select('key, value').eq('user_id', user.id);
        
        gardenLayout = settings?.find(s => s.key === 'spatial_layout')?.value || {};
        microclimates = settings?.find(s => s.key === 'microclimate_tags')?.value || {};
        soilProfiles = settings?.find(s => s.key === 'soil_profiles')?.value || {};

        calculateHealthScore();
        renderGrid();
    }

    function renderGrid() {
        const grid = document.getElementById('gardenGrid');
        grid.innerHTML = "";
        for (let i = 0; i < GRID_SIZE; i++) {
            const plant = gardenLayout[i];
            const tag = microclimates[i];
            const row = Math.floor(i / COLS);
            const sun = row < 3 ? 9 : (row < 6 ? 6 : 4);
            
            const spot = document.createElement('div');
            spot.className = `grid-spot ${plant ? 'occupied' : ''} ${tag ? 'tag-' + tag : ''}`;
            spot.innerHTML = `
                <div class="solar-dot ${sun >= 8 ? 'bg-amber-500' : 'bg-blue-500'}"></div>
                ${plant ? `<span class="text-3xl z-10">${plant.emoji}</span><div class="info-btn" onclick="event.stopPropagation(); showInfo(${i})">?</div>` : ''}
            `;
            
            spot.onclick = () => handleSpotClick(i);
            spot.ondragover = (e) => e.preventDefault();
            spot.ondrop = (e) => { e.preventDefault(); if(draggedPlant) { gardenLayout[i] = draggedPlant; saveEverything(); renderGrid(); } };
            grid.appendChild(spot);
        }
    }

    function handleSpotClick(i) {
        if (mode === 'tag') {
            if (microclimates[i] === activeTag) delete microclimates[i];
            else microclimates[i] = activeTag;
            saveEverything(); renderGrid();
        } else if (mode === 'soil_lab') {
            openSoilLab(i);
        } else if (gardenLayout[i]) {
            if(confirm("Uproot this plant?")) { delete gardenLayout[i]; saveEverything(); renderGrid(); }
        }
    }

    function openSoilLab(i) {
        const profile = soilProfiles[i] || { ph: 6.5, type: 'Unknown' };
        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-xl font-black mb-1">Soil Lab üß™</h3>
            <p class="text-[10px] font-bold text-slate-500 uppercase mb-6">Analyzing Plot ${i}</p>
            <div class="space-y-4">
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400">Soil Texture</label>
                    <select id="s-type" class="w-full bg-slate-800 border border-white/10 p-3 rounded-xl text-xs mt-1">
                        <option ${profile.type==='Loam'?'selected':''}>Loam</option>
                        <option ${profile.type==='Clay'?'selected':''}>Clay</option>
                        <option ${profile.type==='Sandy'?'selected':''}>Sandy</option>
                    </select>
                </div>
                <div>
                    <label class="text-[9px] font-black uppercase text-slate-400">Observed pH</label>
                    <input type="number" step="0.1" id="s-ph" value="${profile.ph}" class="w-full bg-slate-800 border border-white/10 p-3 rounded-xl text-xs mt-1">
                </div>
                <button onclick="updateSoil(${i})" class="w-full py-3 bg-green-600 rounded-xl text-[10px] font-black uppercase">Commit to Lab Record</button>
            </div>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    function updateSoil(i) {
        soilProfiles[i] = { type: document.getElementById('s-type').value, ph: parseFloat(document.getElementById('s-ph').value) };
        saveEverything(); closeModal();
    }

    async function saveEverything() {
        document.getElementById('sync-indicator').innerText = "Syncing...";
        const { data: { user } } = await _supabase.auth.getUser();
        const { score, alertCount } = calculateHealthScore();

        await _supabase.from('garden_settings').upsert([
            { key: 'spatial_layout', value: gardenLayout, user_id: user.id },
            { key: 'microclimate_tags', value: microclimates, user_id: user.id },
            { key: 'soil_profiles', value: soilProfiles, user_id: user.id },
            { key: 'garden_health', value: { score, alertCount }, user_id: user.id }
        ], { onConflict: 'user_id, key' });

        document.getElementById('sync-indicator').innerHTML = `<span class="w-2 h-2 bg-green-500 rounded-full"></span> Cloud Active`;
    }

    function calculateHealthScore() {
        let score = 100;
        Object.keys(gardenLayout).forEach(idx => {
            const i = parseInt(idx);
            const plant = gardenLayout[i];
            const tag = microclimates[i];
            const soil = soilProfiles[i];
            const logic = plantLogic[plant.name];

            if (tag === 'frost_pocket' && logic.sensitive === 'frost') score -= 15;
            if (tag === 'wet_zone' && logic.drainage === 'Fast') score -= 15;
            if (soil && (soil.ph < logic.ph[0] || soil.ph > logic.ph[1])) score -= 10;
        });
        document.getElementById('health-value').innerText = Math.max(0, score);
        return { score };
    }

    function renderSidebar(library) {
        document.getElementById('library-drag-container').innerHTML = library.map(p => `
            <div class="seed-card-sidebar p-4 flex items-center gap-3" draggable="true" ondragstart='drag(event, ${JSON.stringify(p)})'>
                <span class="text-2xl">${p.emoji}</span>
                <span class="font-bold text-white text-sm">${p.name}</span>
            </div>
        `).join('');
    }

    function drag(ev, obj) { draggedPlant = obj; setMode('plant'); }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    function showInfo(i) {
        const plant = gardenLayout[i];
        const soil = soilProfiles[i] || { ph: 'Unset', type: 'Unknown' };
        const logic = plantLogic[plant.name];
        
        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-2xl font-black mb-4">${plant.emoji} ${plant.name}</h3>
            <div class="grid grid-cols-2 gap-2 mb-6">
                <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                    <p class="text-[8px] uppercase text-slate-500 font-bold mb-1">Local pH</p>
                    <p class="text-xs font-black">${soil.ph}</p>
                </div>
                <div class="bg-white/5 p-3 rounded-2xl border border-white/5">
                    <p class="text-[8px] uppercase text-slate-500 font-bold mb-1">Target pH</p>
                    <p class="text-xs font-black text-green-500">${logic.ph[0]}-${logic.ph[1]}</p>
                </div>
            </div>
            <p class="text-[10px] text-slate-400 leading-relaxed italic">"Optimal growth detected when local pH aligns with target metabolic requirements."</p>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    window.onload = init;
</script>
</body>
</html>
