<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Precision Grid | GardenHub</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --grass: #aacc00; --wood: #bc8a5f; --seed: #e9c46a;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: #e9edc9; margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* SEED BIN */
        #sidebar {
            width: 220px; background: white; padding: 20px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.1); display: flex; flex-direction: column;
        }
        .seed-card {
            background: var(--seed); padding: 12px; border-radius: 8px;
            margin-bottom: 10px; cursor: grab; font-weight: bold;
            text-align: center; border: 2px solid transparent; transition: 0.2s;
        }
        .seed-card:hover { border-color: var(--leaf); transform: translateY(-2px); }

        /* GRID CANVAS */
        .main-view { flex-grow: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(9, 55px); 
            grid-template-rows: repeat(9, 55px);    
            gap: 3px;
            background: var(--wood);
            padding: 12px;
            border-radius: 10px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .grid-spot {
            width: 55px; height: 55px;
            background: var(--dirt);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; cursor: pointer; transition: 0.2s;
            border-radius: 4px; position: relative;
        }

        /* The "Eraser" Hover Effect */
        .grid-spot.occupied:hover::after {
            content: "‚úï";
            position: absolute;
            font-size: 1rem;
            color: white;
            background: rgba(255,0,0,0.6);
            width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            border-radius: 4px;
        }

        .grid-spot:hover { filter: brightness(1.2); }
        .grid-spot.occupied { background: #556b2f; }

        .instructions { margin-bottom: 20px; text-align: center; color: var(--dark); }
        .btn-clear { background: #e76f51; color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; font-weight: bold; width: 100%; margin-top: auto; }
    </style>
</head>
<body>

<div id="sidebar">
    <h3 style="color:var(--dark); margin-top:0;">üß∫ Seed Bin</h3>
    <div class="seed-card" draggable="true" ondragstart="drag(event)" data-emoji="üçÖ" data-name="Tomato">üçÖ Tomato</div>
    <div class="seed-card" draggable="true" ondragstart="drag(event)" data-emoji="ü•¨" data-name="Kale">ü•¨ Kale</div>
    <div class="seed-card" draggable="true" ondragstart="drag(event)" data-emoji="ü•ï" data-name="Carrot">ü•ï Carrot</div>
    <div class="seed-card" draggable="true" ondragstart="drag(event)" data-emoji="üå∂Ô∏è" data-name="Pepper">üå∂Ô∏è Pepper</div>
    <div class="seed-card" draggable="true" ondragstart="drag(event)" data-emoji="üçì" data-name="Berry">üçì Berry</div>
    <div class="seed-card" draggable="true" ondragstart="drag(event)" data-emoji="üåø" data-name="Herb">üåø Herb</div>
    
    <p style="font-size: 0.75rem; color: #777; margin-top: 20px;">
        üí° <strong>Tip:</strong> Click an occupied square to remove the plant.
    </p>

    <button class="btn-clear" onclick="clearFullGrid()">Reset All</button>
    <a href="index.html" style="display:block; text-align:center; margin-top:15px; color:var(--leaf); text-decoration:none; font-weight:bold;">‚Üê Dashboard</a>
</div>

<div class="main-view">
    <div class="instructions">
        <h2 style="margin:0;">9x9 Planting Grid</h2>
        <p style="margin:5px 0 0;">Draft your layout for the 2026 season</p>
    </div>

    <div class="grid-container" id="gardenGrid">
        </div>
</div>

<script>
    const GRID_SIZE = 81; 

    const gridContainer = document.getElementById('gardenGrid');

    function initGrid() {
        const savedLayout = JSON.parse(localStorage.getItem('gardenGridLayout')) || {};
        gridContainer.innerHTML = ""; // Clear for re-render
        
        for (let i = 0; i < GRID_SIZE; i++) {
            const spot = document.createElement('div');
            spot.classList.add('grid-spot');
            spot.id = `spot-${i}`;
            
            // Interaction: Drop
            spot.ondragover = (e) => e.preventDefault();
            spot.ondrop = (e) => handleDrop(e, i);
            
            // Interaction: Click to Clear
            spot.onclick = () => removePlant(i);
            
            if (savedLayout[i]) {
                spot.innerText = savedLayout[i].emoji;
                spot.classList.add('occupied');
                spot.title = savedLayout[i].name;
            }
            
            gridContainer.appendChild(spot);
        }
    }

    function drag(ev) {
        ev.dataTransfer.setData("emoji", ev.target.getAttribute('data-emoji'));
        ev.dataTransfer.setData("name", ev.target.getAttribute('data-name'));
    }

    function handleDrop(ev, index) {
        ev.preventDefault();
        const emoji = ev.dataTransfer.getData("emoji");
        const name = ev.dataTransfer.getData("name");
        
        let savedLayout = JSON.parse(localStorage.getItem('gardenGridLayout')) || {};
        savedLayout[index] = { emoji, name };
        localStorage.setItem('gardenGridLayout', JSON.stringify(savedLayout));
        
        initGrid(); // Refresh layout
    }

    function removePlant(index) {
        let savedLayout = JSON.parse(localStorage.getItem('gardenGridLayout')) || {};
        if (savedLayout[index]) {
            delete savedLayout[index];
            localStorage.setItem('gardenGridLayout', JSON.stringify(savedLayout));
            initGrid(); // Refresh layout
        }
    }

    function clearFullGrid() {
        if (confirm("This will clear your entire 9x9 design. Continue?")) {
            localStorage.removeItem('gardenGridLayout');
            initGrid();
        }
    }

    window.onload = initGrid;
</script>

</body>
</html>
