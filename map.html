<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9x9 Eco-Precision Grid | GardenHub OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        .seed-card-sidebar { 
            background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; transition: all 0.2s ease; cursor: grab;
        }
        .seed-card-sidebar:hover { border-color: #22c55e; transform: translateX(4px); background: rgba(30, 41, 59, 1); }
        .grid-container {
            display: grid; grid-template-columns: repeat(9, 60px); grid-template-rows: repeat(9, 60px);    
            gap: 4px; background: #1e293b; padding: 12px; border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
        }
        .grid-spot {
            width: 60px; height: 60px; background: rgba(15, 23, 42, 0.5);
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; position: relative; transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Eco & Microclimate Shaders */
        .tag-frost_pocket { background: rgba(99, 102, 241, 0.15) !important; border: 1px dashed #6366f1 !important; }
        .tag-wet_zone { background: rgba(6, 182, 212, 0.3) !important; box-shadow: inset 0 0 10px rgba(6, 182, 212, 0.5); }
        .is-native { box-shadow: inset 0 0 12px rgba(34, 197, 94, 0.3); border-color: #22c55e !important; }
        .is-invasive { background: rgba(239, 68, 68, 0.25) !important; border: 1px dashed #ef4444 !important; }
        
        .grid-spot.occupied { background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.4); }
        .info-btn {
            position: absolute; bottom: 2px; right: 2px; background: #10b981; 
            border-radius: 50%; width: 16px; height: 16px; display: flex; 
            align-items: center; justify-content: center; font-size: 8px; 
            font-weight: bold; opacity: 0; transition: opacity 0.2s; z-index: 40;
        }
        .grid-spot.occupied:hover .info-btn { opacity: 1; }
        #modal { backdrop-filter: blur(12px); display: none; }
    </style>
</head>
<body class="flex h-screen">

    <div id="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/60">
        <div class="bg-slate-900 border border-white/20 p-8 rounded-[32px] max-w-sm w-full shadow-2xl relative">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-4 bg-slate-800 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5">Dismiss</button>
        </div>
    </div>

    <aside class="w-80 bg-slate-900 border-r border-white/10 p-6 flex flex-col overflow-y-auto">
        <div class="mb-8">
            <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Eco-Intelligence v2.7</h2>
            <p class="text-xl font-black text-white leading-tight uppercase">Native Plant<br>Integrator</p>
        </div>

        <div class="mb-6 p-4 bg-white/5 rounded-2xl border border-white/10">
            <p class="text-[9px] font-bold text-slate-500 uppercase mb-3">Native Preference</p>
            <select id="eco-preference" onchange="updateEcoPreference(this.value)" class="w-full bg-slate-800 border-none rounded-xl p-3 text-[10px] font-bold text-green-400 outline-none">
                <option value="Strict Native">Strict Native Only</option>
                <option value="Native-leaning" selected>Native-leaning</option>
                <option value="Open to Cultivars">Open to Cultivars</option>
                <option value="No Preference">No Preference</option>
            </select>
            <div id="ecoregion-badge" class="mt-3 text-[8px] font-black bg-blue-500/10 text-blue-400 p-2 rounded-lg text-center border border-blue-500/20 uppercase tracking-tighter">
                Ecoregion 59: Northeastern Coastal
            </div>
        </div>
        
        <div class="mb-6 space-y-2">
            <p class="text-[9px] font-bold text-slate-500 uppercase px-1">Tactical Modes</p>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setMode('plant')" id="m-plant" class="col-span-2 p-3 bg-green-600 rounded-xl text-[10px] font-black uppercase transition-all">üå± Seeding Mode</button>
                <button onclick="setMode('tag', 'frost_pocket')" class="p-2 bg-indigo-900/40 border border-indigo-500/30 rounded-xl text-[9px] font-bold">‚ùÑÔ∏è Frost</button>
                <button onclick="setMode('soil_lab')" class="p-2 bg-amber-900/40 border border-amber-500/30 rounded-xl text-[9px] font-bold text-amber-200">üß™ Soil Lab</button>
            </div>
        </div>

        <div id="library-drag-container" class="space-y-3 overflow-y-auto flex-grow"></div>

        <div class="pt-6 border-t border-white/10 space-y-3 mt-4">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                <div class="flex justify-between items-start mb-2">
                    <p class="text-[9px] font-bold text-slate-500 uppercase">Garden Impact</p>
                    <span id="pollinator-hits" class="text-[9px] font-black text-blue-400 uppercase">0 Pollinators</span>
                </div>
                <div class="flex items-end gap-2">
                    <span id="health-value" class="text-2xl font-black text-green-500">100</span>
                    <span class="text-[10px] text-slate-500 mb-1">/ 100</span>
                </div>
            </div>
            <button onclick="saveEverything()" class="w-full py-4 bg-white text-slate-900 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-green-400 transition">Sync Garden DNA</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col items-center justify-center relative bg-slate-950">
        <div id="sync-indicator" class="absolute top-8 right-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full"></span> System Ready
        </div>

        <div id="gardenGrid" class="grid-container"></div>
        
        <div class="mt-8 text-center">
            <p id="feedback-text" class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Hartford Ecoregion 59 ‚Ä¢ Ecological Precision</p>
        </div>
    </main>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpyb2h3enFha3NxcnV5d2llZHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NzUwOTYsImV4cCI6MjA4NzQ1MTA5Nn0.cS8_C2WCdqH-e_ysxooH2wbarlxmi-S6CDZkevg_DPM'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let mode = 'plant';
    let ecoPreference = 'Native-leaning';
    let gardenLayout = {}; 
    let microclimates = {}; 
    let soilProfiles = {}; 
    let draggedPlant = null;

    // Enhanced Ecological Plant Logic
    const plantLogic = {
        "Tomato": { native: false, invasive: false, pollinatorValue: 2, ph: [6.0, 7.0], sensitive: 'frost' },
        "Milkweed": { native: true, invasive: false, pollinatorValue: 10, ph: [6.0, 7.5], sensitive: 'none' },
        "Coneflower": { native: true, invasive: false, pollinatorValue: 8, ph: [6.0, 7.0], sensitive: 'none' },
        "English Ivy": { native: false, invasive: true, pollinatorValue: 0, ph: [5.0, 8.0], sensitive: 'none' },
        "Lettuce": { native: false, invasive: false, pollinatorValue: 1, ph: [6.0, 7.0], sensitive: 'heat' }
    };

    function setMode(m, tag = null) {
        mode = m; activeTag = tag;
        document.getElementById('m-plant').className = m === 'plant' ? 'col-span-2 p-3 bg-green-600 rounded-xl text-[10px] font-black uppercase' : 'col-span-2 p-3 bg-slate-800 rounded-xl text-[10px] font-black uppercase text-slate-500';
    }

    async function init() {
        const { data: { user } } = await _supabase.auth.getUser();
        const { data: lib } = await _supabase.from('garden_library').select('*');
        renderSidebar(lib || []);

        const { data: settings } = await _supabase.from('garden_settings').select('key, value').eq('user_id', user.id);
        gardenLayout = settings?.find(s => s.key === 'spatial_layout')?.value || {};
        microclimates = settings?.find(s => s.key === 'microclimate_tags')?.value || {};
        soilProfiles = settings?.find(s => s.key === 'soil_profiles')?.value || {};
        ecoPreference = settings?.find(s => s.key === 'eco_preference')?.value || 'Native-leaning';
        
        document.getElementById('eco-preference').value = ecoPreference;
        renderGrid();
        calculateEcoScore();
    }

    function renderGrid() {
        const grid = document.getElementById('gardenGrid');
        grid.innerHTML = "";
        for (let i = 0; i < 81; i++) {
            const plant = gardenLayout[i];
            const logic = plant ? plantLogic[plant.name] : null;
            const tag = microclimates[i];
            
            let ecoClass = "";
            if (logic?.native) ecoClass = "is-native";
            if (logic?.invasive) ecoClass = "is-invasive";

            const spot = document.createElement('div');
            spot.className = `grid-spot ${plant ? 'occupied' : ''} ${tag ? 'tag-' + tag : ''} ${ecoClass}`;
            spot.innerHTML = plant ? `<span class="text-3xl z-10">${plant.emoji}</span><div class="info-btn" onclick="event.stopPropagation(); showEcoInfo(${i})">i</div>` : '';
            
            spot.onclick = () => handleSpotClick(i);
            spot.ondragover = (e) => e.preventDefault();
            spot.ondrop = (e) => { 
                e.preventDefault(); 
                if(draggedPlant) { 
                    gardenLayout[i] = draggedPlant; 
                    saveEverything(); 
                    renderGrid(); 
                    calculateEcoScore(); 
                } 
            };
            grid.appendChild(spot);
        }
    }

    function calculateEcoScore() {
        let score = 100;
        let totalPollinators = 0;

        Object.keys(gardenLayout).forEach(idx => {
            const plant = gardenLayout[idx];
            const logic = plantLogic[plant.name];
            if (!logic) return;

            totalPollinators += logic.pollinatorValue;

            if (logic.invasive) score -= 25;
            if (ecoPreference === 'Strict Native' && !logic.native) score -= 15;
            if (ecoPreference === 'Native-leaning' && logic.native) score += 2;
        });

        document.getElementById('health-value').innerText = Math.min(100, Math.max(0, score));
        document.getElementById('pollinator-hits').innerText = `${totalPollinators} Pollinator Hits`;
    }

    function showEcoInfo(i) {
        const plant = gardenLayout[i];
        const logic = plantLogic[plant.name];
        
        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-2xl font-black mb-1">${plant.emoji} ${plant.name}</h3>
            <p class="text-[9px] font-bold text-slate-500 uppercase mb-6">Ecological Audit</p>
            <div class="space-y-4">
                <div class="p-4 rounded-2xl border ${logic.native ? 'bg-green-500/10 border-green-500/30' : 'bg-white/5 border-white/10'}">
                    <p class="text-[10px] font-black uppercase ${logic.native ? 'text-green-400' : 'text-slate-400'}">
                        ${logic.native ? 'Native Asset' : 'Non-Native Species'}
                    </p>
                    <p class="text-[9px] mt-1 text-slate-400">Pollinator Value: ${logic.pollinatorValue}/10</p>
                </div>
                ${logic.invasive ? `
                <div class="p-4 bg-red-500/20 border border-red-500/30 rounded-2xl">
                    <p class="text-[10px] font-black uppercase text-red-500">‚ö†Ô∏è Invasive Threat</p>
                    <p class="text-[9px] mt-1 text-red-400">Aggressive spread risk in Ecoregion 59.</p>
                </div>` : ''}
            </div>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    function handleSpotClick(i) {
        if (mode === 'tag') {
            microclimates[i] = (microclimates[i] === activeTag) ? null : activeTag;
            saveEverything(); renderGrid();
        } else if (gardenLayout[i]) {
            if(confirm("Uproot?")) { delete gardenLayout[i]; renderGrid(); calculateEcoScore(); saveEverything(); }
        }
    }

    async function saveEverything() {
        const { data: { user } } = await _supabase.auth.getUser();
        await _supabase.from('garden_settings').upsert([
            { key: 'spatial_layout', value: gardenLayout, user_id: user.id },
            { key: 'microclimate_tags', value: microclimates, user_id: user.id },
            { key: 'eco_preference', value: ecoPreference, user_id: user.id }
        ], { onConflict: 'user_id, key' });
    }

    function updateEcoPreference(val) { ecoPreference = val; calculateEcoScore(); saveEverything(); }
    function renderSidebar(library) {
        document.getElementById('library-drag-container').innerHTML = library.map(p => `
            <div class="seed-card-sidebar p-4 flex items-center gap-3" draggable="true" ondragstart='drag(event, ${JSON.stringify(p)})'>
                <span class="text-2xl">${p.emoji}</span>
                <span class="font-bold text-white text-sm">${p.name}</span>
            </div>
        `).join('');
    }
    function drag(ev, obj) { draggedPlant = obj; }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    window.onload = init;
</script>
</body>
</html>
