<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GardenHub OS | Spatial & Defense Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; overflow: hidden; color: white; }
        .seed-card-sidebar { 
            background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 16px; transition: all 0.2s ease; cursor: grab;
        }
        .seed-card-sidebar:hover { border-color: #22c55e; transform: translateX(4px); background: rgba(30, 41, 59, 1); }
        .grid-container {
            display: grid; grid-template-columns: repeat(9, 60px); grid-template-rows: repeat(9, 60px);    
            gap: 4px; background: #1e293b; padding: 12px; border-radius: 24px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1);
        }
        .grid-spot {
            width: 60px; height: 60px; background: rgba(15, 23, 42, 0.5);
            display: flex; align-items: center; justify-content: center;
            border-radius: 8px; position: relative; transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.05);
        }
        
        /* Layer Overlays */
        .tag-heat_pocket { background: rgba(249, 115, 22, 0.15) !important; border: 1px dashed #f97316 !important; }
        .tag-frost_pocket { background: rgba(99, 102, 241, 0.15) !important; border: 1px dashed #6366f1 !important; }
        .tag-wet_zone { background: rgba(6, 182, 212, 0.3) !important; box-shadow: inset 0 0 10px rgba(6, 182, 212, 0.5); }
        
        .grid-spot.occupied { background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.4); }
        .info-btn {
            position: absolute; bottom: 2px; right: 2px; background: #10b981; 
            border-radius: 50%; width: 16px; height: 16px; display: flex; 
            align-items: center; justify-content: center; font-size: 8px; 
            font-weight: bold; opacity: 0; transition: opacity 0.2s; z-index: 40;
        }
        .grid-spot.occupied:hover .info-btn { opacity: 1; }
        #modal { backdrop-filter: blur(12px); display: none; }
    </style>
</head>
<body class="flex h-screen">

    <div id="modal" class="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-black/70">
        <div class="bg-slate-900 border border-white/20 p-8 rounded-[32px] max-w-sm w-full shadow-2xl">
            <div id="modal-content"></div>
            <button onclick="closeModal()" class="w-full mt-6 py-4 bg-slate-800 rounded-2xl text-[10px] font-black uppercase tracking-widest border border-white/5 hover:bg-slate-700 transition">Dismiss</button>
        </div>
    </div>

    <aside class="w-80 bg-slate-900 border-r border-white/10 p-6 flex flex-col overflow-y-auto">
        <div class="mb-6">
            <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest mb-1">Spatial Engine v2.6</h2>
            <p class="text-xl font-black text-white leading-tight uppercase">Defense &<br>Precision</p>
        </div>

        <div class="mb-6 p-4 bg-white/5 rounded-2xl border border-white/10">
            <p class="text-[9px] font-bold text-slate-500 uppercase mb-3 flex justify-between">
                Browse Pressure <span id="pressure-label" class="text-green-500">Low</span>
            </p>
            <input type="range" min="0" max="3" value="0" id="pressure-slider" class="w-full accent-green-500" onchange="updatePressure(this.value)">
            <div class="flex justify-between mt-2 text-[7px] font-black uppercase text-slate-600">
                <span>Safe</span>
                <span>Mild</span>
                <span>Heavy</span>
                <span class="text-red-500">Extreme</span>
            </div>
        </div>
        
        <div class="mb-6 space-y-2">
            <button onclick="setMode('plant')" id="btn-plant" class="w-full p-3 bg-green-600 rounded-xl text-[10px] font-black uppercase transition-all mb-2">üå± Seeding Mode</button>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="setMode('soil')" id="btn-soil" class="p-2 bg-slate-800 border border-white/5 rounded-xl text-[9px] font-bold">üß™ Soil Lab</button>
                <button onclick="setMode('damage')" id="btn-damage" class="p-2 bg-red-900/20 border border-red-500/20 rounded-xl text-[9px] font-bold text-red-400">ü¶å Browse Log</button>
                <button onclick="setMode('tag', 'frost_pocket')" class="p-2 bg-indigo-900/40 border border-indigo-500/30 rounded-xl text-[9px] font-bold">‚ùÑÔ∏è Frost</button>
                <button onclick="setMode('tag', 'wet_zone')" class="p-2 bg-cyan-900/40 border border-cyan-500/30 rounded-xl text-[9px] font-bold">üíß Drainage</button>
            </div>
        </div>

        <div id="library-drag-container" class="space-y-3 overflow-y-auto flex-grow"></div>

        <div class="pt-6 border-t border-white/10 space-y-3 mt-4">
            <div class="p-4 bg-white/5 rounded-2xl border border-white/5">
                <p class="text-[9px] font-bold text-slate-500 uppercase mb-2">Garden Viability</p>
                <div class="flex items-end gap-2">
                    <span id="health-value" class="text-2xl font-black text-green-500">100</span>
                    <span class="text-[10px] text-slate-500 mb-1">/ 100</span>
                </div>
            </div>
            <button onclick="saveEverything()" class="w-full py-4 bg-white text-slate-900 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-green-400 transition">Sync Updates</button>
        </div>
    </aside>

    <main class="flex-grow flex flex-col items-center justify-center bg-slate-950 relative">
        <div id="sync-indicator" class="absolute top-8 right-8 text-[10px] font-bold text-slate-500 uppercase tracking-widest flex items-center gap-2">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Cloud Link Active
        </div>

        <div id="gardenGrid" class="grid-container"></div>
        
        <div class="mt-8 text-center">
            <p id="feedback-text" class="text-slate-500 font-bold text-[10px] uppercase tracking-[0.2em]">Hartford Zone 6B ‚Ä¢ Localized Pressure Engine</p>
        </div>
    </main>

<script>
    const SUPABASE_URL = 'https://zrohwzqaksqruywiedxt.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inpyb2h3enFha3NxcnV5d2llZHh0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE4NzUwOTYsImV4cCI6MjA4NzQ1MTA5Nn0.cS8_C2WCdqH-e_ysxooH2wbarlxmi-S6CDZkevg_DPM'; 
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let mode = 'plant';
    let activeTag = null;
    let pressureLevel = 0; 
    let gardenLayout = {}; 
    let microclimates = {}; 
    let soilProfiles = {}; 
    let draggedPlant = null;

    const plantLogic = {
        "Tomato": { sun: 8, ph: [6.0, 7.0], browseRisk: 65, sensitive: 'frost' },
        "Basil": { sun: 6, ph: [6.0, 7.0], browseRisk: 15, sensitive: 'frost' },
        "Lettuce": { sun: 4, ph: [6.0, 7.0], browseRisk: 90, sensitive: 'heat' },
        "Lavender": { sun: 8, ph: [6.5, 7.5], browseRisk: 5, sensitive: 'none' },
        "Hosta": { sun: 2, ph: [6.0, 7.0], browseRisk: 98, sensitive: 'none' }
    };

    async function init() {
        const { data: { user } } = await _supabase.auth.getUser();
        const { data: lib } = await _supabase.from('garden_library').select('*');
        renderSidebar(lib || []);

        const { data: settings } = await _supabase.from('garden_settings').select('*').eq('user_id', user.id);
        gardenLayout = settings?.find(s => s.key === 'spatial_layout')?.value || {};
        microclimates = settings?.find(s => s.key === 'microclimate_tags')?.value || {};
        soilProfiles = settings?.find(s => s.key === 'soil_profiles')?.value || {};
        pressureLevel = settings?.find(s => s.key === 'pressure_level')?.value || 0;
        
        document.getElementById('pressure-slider').value = pressureLevel;
        updatePressureLabel(pressureLevel);
        renderGrid();
        calculateHealthScore();
    }

    function renderGrid() {
        const grid = document.getElementById('gardenGrid');
        grid.innerHTML = "";
        for (let i = 0; i < 81; i++) {
            const plant = gardenLayout[i];
            const tag = microclimates[i];
            const spot = document.createElement('div');
            spot.className = `grid-spot ${plant ? 'occupied' : ''} ${tag ? 'tag-' + tag : ''}`;
            spot.innerHTML = plant ? `<span class="text-3xl z-10">${plant.emoji}</span><div class="info-btn" onclick="event.stopPropagation(); showInfo(${i})">?</div>` : '';
            spot.onclick = () => handleSpotClick(i);
            spot.ondragover = (e) => e.preventDefault();
            spot.ondrop = (e) => handleDrop(e, i);
            grid.appendChild(spot);
        }
    }

    function handleSpotClick(i) {
        if (mode === 'tag') {
            if (microclimates[i] === activeTag) delete microclimates[i];
            else microclimates[i] = activeTag;
            saveEverything(); renderGrid();
        } else if (mode === 'soil') {
            openSoilLab(i);
        } else if (mode === 'damage' && gardenLayout[i]) {
            reportBrowseEvent(i);
        } else if (gardenLayout[i]) {
            if(confirm("Remove plant?")) { delete gardenLayout[i]; saveEverything(); renderGrid(); }
        }
    }

    function handleDrop(e, i) {
        e.preventDefault();
        if(draggedPlant) {
            gardenLayout[i] = draggedPlant;
            saveEverything();
            renderGrid();
            calculateHealthScore();
        }
    }

    function updatePressure(val) {
        pressureLevel = parseInt(val);
        updatePressureLabel(val);
        calculateHealthScore();
        saveEverything();
    }

    function updatePressureLabel(val) {
        const labels = ['Low', 'Medium', 'High', 'THEY EAT EVERYTHING'];
        const el = document.getElementById('pressure-label');
        el.innerText = labels[val];
        el.className = val > 1 ? 'text-red-500' : 'text-green-500';
    }

    function calculateHealthScore() {
        let score = 100;
        let alerts = 0;
        Object.keys(gardenLayout).forEach(idx => {
            const i = parseInt(idx);
            const plant = gardenLayout[i];
            const logic = plantLogic[plant.name];
            if (!logic) return;

            // Wildlife Risk Factor
            const snackProb = (logic.browseRisk * (pressureLevel + 1)) / 1.5;
            if (snackProb > 75) { score -= 10; alerts++; }

            // Microclimate Conflicts
            if (microclimates[i] === 'frost_pocket' && logic.sensitive === 'frost') { score -= 15; alerts++; }
            
            // Soil Conflicts
            const soil = soilProfiles[i];
            if (soil && (soil.ph < logic.ph[0] || soil.ph > logic.ph[1])) { score -= 10; alerts++; }
        });
        document.getElementById('health-value').innerText = Math.max(0, score);
        return { score, alertCount: alerts };
    }

    function showInfo(i) {
        const plant = gardenLayout[i];
        const logic = plantLogic[plant.name];
        const soil = soilProfiles[i] || { ph: 6.5 };
        const snackProb = Math.min(100, (logic.browseRisk * (pressureLevel + 1)) / 1.5).toFixed(0);
        
        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-2xl font-black mb-1">${plant.emoji} ${plant.name}</h3>
            <p class="text-[9px] font-bold text-slate-500 uppercase mb-6">Localized Diagnostic</p>
            
            <div class="space-y-4">
                <div class="p-4 bg-white/5 rounded-2xl border border-white/10">
                    <div class="flex justify-between text-[10px] font-bold mb-1">
                        <span class="text-slate-500 uppercase">Snack Probability</span>
                        <span class="${snackProb > 70 ? 'text-red-500' : 'text-green-500'}">${snackProb}%</span>
                    </div>
                    <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                        <div class="h-full ${snackProb > 70 ? 'bg-red-500' : 'bg-green-500'}" style="width: ${snackProb}%"></div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                        <p class="text-[8px] text-slate-500 uppercase font-black">Metabolic pH</p>
                        <p class="text-xs font-black ${ (soil.ph >= logic.ph[0] && soil.ph <= logic.ph[1]) ? 'text-green-500' : 'text-red-500' }">${soil.ph}</p>
                    </div>
                    <div class="bg-white/5 p-3 rounded-xl border border-white/5">
                        <p class="text-[8px] text-slate-500 uppercase font-black">Required</p>
                        <p class="text-xs font-black">${logic.ph[0]}-${logic.ph[1]}</p>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    async function reportBrowseEvent(i) {
        const plant = gardenLayout[i];
        const { data: { user } } = await _supabase.auth.getUser();
        
        const { error } = await _supabase.from('garden_browse_logs').insert([
            { user_id: user.id, plant_name: plant.name, severity: 3, pest_type: 'Deer' }
        ]);

        if (!error) {
            alert(`Logged browse damage for ${plant.name}. System is learning local taste preferences.`);
        }
    }

    function openSoilLab(i) {
        const profile = soilProfiles[i] || { ph: 6.5, type: 'Loam' };
        document.getElementById('modal-content').innerHTML = `
            <h3 class="text-xl font-black mb-4 uppercase">Plot ${i} Soil Analysis</h3>
            <label class="text-[9px] font-bold text-slate-500 uppercase">Current pH</label>
            <input type="number" id="new-ph" step="0.1" value="${profile.ph}" class="w-full bg-slate-800 p-4 rounded-2xl mb-4 text-green-500 font-bold border border-white/10">
            <button onclick="updateSoil(${i})" class="w-full py-4 bg-green-600 rounded-2xl text-[10px] font-black uppercase">Commit to Record</button>
        `;
        document.getElementById('modal').style.display = 'flex';
    }

    function updateSoil(i) {
        soilProfiles[i] = { ph: parseFloat(document.getElementById('new-ph').value) };
        saveEverything(); closeModal();
    }

    async function saveEverything() {
        const { data: { user } } = await _supabase.auth.getUser();
        const health = calculateHealthScore();

        await _supabase.from('garden_settings').upsert([
            { key: 'spatial_layout', value: gardenLayout, user_id: user.id },
            { key: 'microclimate_tags', value: microclimates, user_id: user.id },
            { key: 'soil_profiles', value: soilProfiles, user_id: user.id },
            { key: 'pressure_level', value: pressureLevel, user_id: user.id },
            { key: 'garden_health', value: health, user_id: user.id }
        ], { onConflict: 'user_id, key' });
    }

    function renderSidebar(library) {
        document.getElementById('library-drag-container').innerHTML = library.map(p => `
            <div class="seed-card-sidebar p-4 flex items-center gap-3" draggable="true" ondragstart='drag(event, ${JSON.stringify(p)})'>
                <span class="text-2xl">${p.emoji}</span>
                <span class="font-bold text-white text-sm">${p.name}</span>
            </div>
        `).join('');
    }

    function drag(ev, obj) { draggedPlant = obj; }
    function setMode(m, tag = null) { 
        mode = m; activeTag = tag; 
        document.querySelectorAll('button[id^="btn-"]').forEach(b => b.classList.replace('bg-green-600', 'bg-slate-800'));
        if(document.getElementById('btn-'+m)) document.getElementById('btn-'+m).classList.replace('bg-slate-800', 'bg-green-600');
    }
    function closeModal() { document.getElementById('modal').style.display = 'none'; }
    
    window.onload = init;
</script>
</body>
</html>
