<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garden Map | GardenHub</title>
    <style>
        :root { 
            --leaf: #4f772d; --dark: #31572c; --dirt: #604d3f; 
            --grass: #aacc00; --wood: #bc8a5f; --cream: #f8f9fa;
        }
        
        body { 
            font-family: 'Segoe UI', sans-serif; background-color: #e9edc9; 
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }

        .container { 
            max-width: 900px; width: 100%; background: white; 
            padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .back-link { text-decoration: none; color: var(--leaf); font-weight: bold; }

        /* THE MAP CANVAS */
        .garden-plot {
            position: relative;
            width: 100%;
            height: 500px;
            background-color: var(--grass);
            border-radius: 15px;
            border: 10px solid var(--wood);
            overflow: hidden;
            background-image: radial-gradient(var(--dark) 1px, transparent 1px);
            background-size: 30px 30px; /* Grid look */
        }

        /* GARDEN BEDS (The Hotspots) */
        .bed {
            position: absolute;
            background: var(--dirt);
            border: 4px solid #4e3b31;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255,255,255,0.3);
            font-weight: bold;
        }

        .bed:hover {
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
            z-index: 10;
        }

        /* THE TOOLTIP (The Smooth Factor) */
        .bed::after {
            content: attr(data-info);
            position: absolute;
            bottom: 110%;
            left: 50%;
            transform: translateX(-50%);
            background: var(--dark);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 0.85rem;
            white-space: pre-wrap;
            width: 200px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .bed:hover::after { opacity: 1; }

        /* BED POSITIONS (Customize these for your actual garden) */
        .bed-1 { top: 50px; left: 50px; width: 300px; height: 100px; }
        .bed-2 { top: 200px; left: 50px; width: 300px; height: 100px; }
        .bed-3 { top: 50px; right: 50px; width: 150px; height: 350px; }
        .pot { top: 400px; left: 100px; width: 60px; height: 60px; border-radius: 50%; }

        .legend { margin-top: 20px; font-size: 0.9rem; color: #555; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1 style="margin:0; color:var(--dark)">üó∫Ô∏è Visual Garden Map</h1>
        <a href="index.html" class="back-link">‚Üê Back to Dashboard</a>
    </header>

    <div class="garden-plot">
        <div class="bed bed-1" 
             data-info="üå± Bed A: Heirloom Tomatoes&#10;üìÖ Fertilized: Feb 15&#10;üíß Water: High">
             Bed A
        </div>

        <div class="bed bed-2" 
             data-info="ü•¨ Bed B: Kale & Spinach&#10;üìÖ Planted: Jan 20&#10;‚ö†Ô∏è Watch for: Aphids">
             Bed B
        </div>

        <div class="bed bed-3" 
             data-info="ü•ï Bed C: Carrots & Garlic&#10;üìÖ Harvest: June 2026&#10;üöú Soil: Sandy Mix">
             Bed C
        </div>

        <div class="bed pot" 
             data-info="ü™¥ Herb Pot: Basil&#10;üìç Move to sun daily">
        </div>
    </div>

    <div class="legend">
        <p><strong>Pro-Tip:</strong> Hover over the beds to see plant varieties and maintenance dates without leaving the page.</p>
    </div>
</div>

</body>
</html>
